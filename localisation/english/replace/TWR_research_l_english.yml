 tech_signal_company: "Signal Company I"
 tech_signal_company_desc: "Establishing and maintaining communications in the field has always required special skills. With the advent of new communications and detection technology in the Great War, new possibilities for the practice lie ahead."
 tech_signal_company2: "Signal Company II"
 tech_signal_company2_desc: "Signal companies focusing on communication between the different branches of the military can ensure that ground forces are able to coordinate efforts with sea and air operations and plan their movements more rapidly."
 tech_signal_company3: "Signal Company III"
 tech_signal_company3_desc: "Increasingly portable communications technology is more viable to be personally carried as a backpack. This increased mobility of signal corps must be utilized."
 tech_signal_company4: "Signal Company IV"
 tech_signal_company4_desc: "Among our signal specialists are people with unparalleled first-hand knowledge of field use of this equipment. By involving them in the research of new communication technologies, we can make use of their expertise."
 tech_signal_company5: "Signal Company V"
 tech_signal_company5_desc: "Among our signal specialists are people with unparalleled first-hand knowledge of field use of this equipment. By involving them in the research of new communication technologies, we can make use of their expertise."
 tech_signal_company6: "Signal Company VI"
