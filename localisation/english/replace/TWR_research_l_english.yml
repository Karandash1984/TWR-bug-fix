sp_land_reward_land_heavy_tank: "Chassis Stress Failure"
sp_land_reward_land_heavy_tank_desc: "During stress testing, the chassis of the [SpecialProject.GetName] was found to be unable to handle the immense weight, causing structural deformations. The design team is split on whether to add additional reinforcement, which would further increase the vehicle's weight, or to use lighter materials, potentially compromising durability."

sp_land_reward_super_heavy_engine: "Engine Output Insufficient"
sp_land_reward_super_heavy_engine_desc: "Early trials show that the prototype's massive frame is putting a strain on the current engine, making the [SpecialProject.GetName] sluggish and unresponsive. The team suggests two options: develop a new, more powerful engine, or attempt modifications to boost the output of the existing one, risking engine failure."

sp_land_reward_super_heavy_track: "Track System Failure"
sp_land_reward_super_heavy_track_desc: "The weight of the [SpecialProject.GetName] has overwhelmed the track system, leading to constant breakdowns during testing. The options are to reinforce the tracks, which would require significant re-engineering, or reduce the vehicle's armor to lighten the load."

sp_land_reward_super_heavy_assembly: "Precision Assembly"
sp_land_reward_super_heavy_assembly_desc: "During the assembly phase, engineers successfully refined a precision alignment technique for fitting the massive components of the [SpecialProject.GetName], such as the turret ring and hull plating, significantly reducing the risk of mechanical stress fractures. We can integrate this innovative technique throughout the project to increase structural reliability overall. How should we apply it?"

sp_land_reward_heavy_tank_suspension: "Hydropneumatic Suspension System"
sp_land_reward_heavy_tank_suspension_desc: "The team has perfected a cutting-edge hydropneumatic suspension system that balances the immense weight of the [SpecialProject.GetName], ensuring stability and reducing strain on the tracks even when traversing rough terrain. [Character.GetName] is confident that this suspension can be reliably implemented for better performance in the field."

