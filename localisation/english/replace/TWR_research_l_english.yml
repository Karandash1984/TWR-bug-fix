#NAVAL PROJECTS#

sp_experimental_marine_reactor: "Experimental Marine Reactor"
sp_experimental_marine_reactor_desc: "The sheer power of the nuclear reactor could potentially be fitted onto a modern navy, providing stronger and more efficient power generation for vessels."

sp_nuclear_cruisers: "Nuclear Cruisers"
sp_nuclear_cruisers_desc: "Our cruisers can be outfitted with special pressurized water reactors, giving them more range and efficent power output perfectly suited for modern naval warfare."

sp_nuclear_carriers: "Nuclear Carriers"
sp_nuclear_cruisers_desc: "Our carriers can be outfitted with special pressurized water reactors, giving them more range and efficent power output perfectly suited for modern naval warfare."

sp_nuclear_submarines: "Nuclear Submarines"
sp_nuclear_submarines_desc: "Our submarines can be outfitted with special pressurized water reactors, giving them more range and efficent power output perfectly suited for modern naval warfare."

sp_modern_naval_engineering: "Modern Naval Engineering"
sp_modern_naval_engineering_desc: "The needs of a modern navy in a post-war age are incompatible with the navies of old. To this end, the first step in naval modernization must first be to reinvent how our ships are fitted."

NAVAL_BUFF_10_PERCENT: "§YImproves dockyard output by §!§G10%.§!"

sp_advanced_naval_engineering: "Advanced Naval Engineering"
sp_advanced_naval_engineering_desc: "With naval dominance being as strong as ever in this day and age, the navy must be fitted with the absolute best that money can buy."

sp_moored_mines: "Moored Mines"
sp_moored_mines_desc: "Moored mines are deposited in a sea body on a wire and left to wait, until they are triggered by the approach of an enemy vessel, exploding to cause massive damage."

sp_anechoic_tile: "Anechoic Tile"
sp_anechoic_tile_desc: "Made of rubber or synthetic polymer, anechoic tiles absorb the sound waves created by active sonar, and muffle the sounds that a submarine makes, reducing the effectiveness of enemy passive sonar."

sp_advanced_anechoic_tile: "Advanced Anechoic Tile"
sp_advanced_anechoic_tile_desc: "By making anechoic tiles thicker and less prone to falling off, they can further reduce the acoustic signatures of submarines against more modern sonar systems."

sp_modern_battleships: "Modern Battleships"
sp_modern_battleships_desc: "Battleships, once the dominant players of naval strategy for decades, must be forced to adapt with a new era where they are not considered as important as they had once been."

sp_superheavy_battleships: "Super Heavy Battleships"
sp_superheavy_battleships_desc: "With a heftier firepower and better armour than most other capital ships, the super-heavy battleship can rival even the most formidable navies in the world."

sp_naval_missile_Launch: "Naval Missile Launching"
sp_naval_missile_Launch_desc: "We can adapt our navy to support novel missile systems, enhancing maritime strike capabilities with advanced launch platforms and precision-guided technology."

sp_missile_subs: "Missile Submarines"
sp_missile_subs_desc: "By outfitting submarines with the capacity to launch ballistic missiles of their own, they can achieve the element of surprise with a tactical strike with little warning."

sp_nuclear_missile_subs: "Ballistic Missile Submarines"
sp_nuclear_missile_subs_desc: "Submarine-launched ballistic missiles can achieve massive destruction with little-to-no warning from a long range."

sp_cruise_missiles: "Cruise Missiles"
sp_cruise_missiles_desc: "A precision-guided weapon, launched from a naval vessel, designed to fly at low altitudes and follow a programmed flight path to deliver an explosive payload with high accuracy."

#AIR PROJECTS#

sp_jet_engine: "Jet Engine"
sp_jet_engine_desc: "By discharging heated air to generate thrust, a jet engine provides stronger thrust and better fuel efficency for long-distance flight."

sp_large_jet_engine: "Large Jet Engine"
sp_large_jet_engine_desc: "A larger jet engine provides even longer range for aircraft, at the cost of being more expensive to fuel and maintain."

sp_advanced_large_jet_engine: "Advanced Large Jet Engine"
sp_advanced_large_jet_engine_desc: "The production of modern larger jet engines requires more efficient fuel consumption while maintaining the long range and power that they provide."

sp_advanced_jet_engine: "Advanced Jet Engine"
sp_advanced_jet_engine_desc: "The production of modern jet engines requires more efficient fuel consumption while maintaining and improving the long range and power that they provide."

sp_multicombat_roles: "Multi-Combat Roles"
sp_multicombat_roles_desc: "More responsbilities are put on many modern aircraft, such as providing air support and strategic bombing, while being able to hold their own in a dogfight. Modern jet engines must be adapted to suit these evolving roles."

sp_srbm: "Short-Range Ballistic Missile"
sp_srbm_desc: "A Short-Range Ballistic Missile (SRBM) is a ballistic missile that can deliver a warhead payload to a target from no more than 1000 kilometres, making them particularly suited in a tactical strike capacity."

sp_mrbm: "Medium-Range Ballistic Missile"
sp_mrbm_desc: "A Medium-Range Ballistic Missile (MRBM) is a ballistic missile that can deliver a warhead payload to a target from a maximum range of between 1000 to 3000 kilometres, expanding the military force needed for a modern nuclear triad."

sp_multistage_theory: "Multistage Theory"
sp_multistage_theory_desc: "By designing ballistic missiles to break into stages during the course of their deployment, they can become more accurate in hitting their targets across longer distances."

sp_radio_guidance_system: "Radio Guidance System"
sp_radio_guidance_system_desc: "By giving ballistic missiles radio guidance systems, they can become more accurate in hitting their targets and improving coordination during multiple missile strikes."

sp_icbm: "Inter-Continental Ballistic Missile"
sp_icbm_desc: "Able to strike any place in the world in under 24 hours, the Inter-Continental Ballistic Missile (ICBM) is the ultimate long-range rocket, capable of delivering nuclear warheads with unparalleled speed and precision."

sp_inertial_navigation_system: "Inertial Navigation System"
sp_inertial_navigation_system_desc: "Able to fit into any rocket system, an inertial navigational system is able to calculate its position, direction, and speed without using external references; Allowing for far more accuracy in hitting its target."

sp_modern_icbm: "Modern ICBM"
sp_modern_icbm_desc: "The ICBM is an important part of a modern nuclear arsenal, and must be improved to improve its accuracy, speed, and payload capacity."

sp_slbm: "Submarine-Launched Ballistic Missile"
sp_slbm_desc: "Redesigned to be deployable from a submarine, a Submarine-Launched Ballistic Missile (SLBM) makes even the open oceans a front in the new age of nuclear warfare."

sp_improved_slbm: "Improved SLBM"
sp_improved_slbm_desc: "By reducing its weight, improving its accuracy, and its speed, we can make our SLBM arsenal strike with less warning and with greater firepower."

sp_experimental_helicopter: "Experimental Helicopter"
sp_experimental_helicopter_desc: "Considered only hypothetical for centuries, we now have the opportunity to create a helicopter that can take off and land vertically."

sp_cargo_helicopter: "Cargo Helicopter"
sp_cargo_helicopter_desc: "Larger in size, a cargo helicopter can carry much-needed supplies across great distances, making it a potentially vital arm of a modern military."

sp_experimental_gunship: "Experimental Gunships"
sp_experimental_gunship_desc: "By outfitting an airplane with heavy artillery, they can be used to act as more heavy close air support, circling their target until it's neutralized."

sp_attack_helicopter: "Attack Helicopter"
sp_attack_helicopter_desc: "By arming a helicopter with guns, an attack helicopter can be used offensively to engage vital ground targets."

sp_postwar_missile_development: "Post-War Missile Development"
sp_postwar_missile_development_desc: "With the Second World War long behind us, we must now look to adapting to the new aerial theatre, one where missiles are king."

sp_experimental_aam: "Experimental AAM"
sp_experimental_aam_desc: "Known as an Air-to-Air Missile (AAM), it can be fired from an aircraft with the expressed purpose of destroying enemy aircraft."

sp_second_gen_aam: "Second-Generation AAM"
sp_second_gen_aam_desc: "By improving its speed and accuracy, AAMs can become even more effective in air-to-air engagements."

sp_experimental_asm: "Experimental ASM"
sp_experimental_asm_desc: "Known as an Air-to-Surface Missile (ASM), it can be fired from an aircraft with the expressed purpose of destroying targets on land or at sea."

sp_second_gen_asm: "Second-Generation ASM"
sp_second_gen_asm_desc: "By improving its speed and accuracy, ASMs can become more effective in hitting their targets."

sp_aerodynamic_designs: "Advanced Aerodynamics"
sp_aerodynamic_designs_desc: "By studying how air interacts with aircraft, we can enable the design of faster, more manueverable, and efficent aircraft for superior air power."

sp_computer_assisted_development: "Computer-Assisted Development"
sp_computer_assisted_development_desc: "Leveraging emerging computational power to design, test, and optimize advanced military systems with unprecedented speed and accuracy."

sp_heads_up_display: "Head-Up Display"
sp_heads_up_display_desc: "Projects critical flight information directly into a pilot's line of sight, enhancing situational awareness and reaction time in high-stakes operations."

sp_advanced_air_traffic_control_systems: "Advanced ATC Systems"
sp_advanced_air_traffic_control_systems_desc: "Integrates radar, communication, and computing technologies to ensure safer and more efficient management of crowded airspace."

slbm_missile: "SLBM"
slbm_missile_2: "SLBM II"

sp_air_missile_bonus: "Basic Air Missile"
# NUCLEAR PROJECTS #

sp_modern_nuclear_physics: "Modern Nuclear Physics"
sp_modern_nuclear_physics_desc: "Since the first controlled, self-sustaining nuclear chain reaction was achieved in 1942, the field of nuclear physics has been expanded to horizons once considered unthinkable for humanity, in more ways than one."

sp_modern_experimental_reactor: "Modern Experimental Reactor"
sp_modern_experimental_reactor_desc: "Creating a self-sutaining and controlled nuclear chain reaction for the purposes of generating new isotopes requires the creation of a nuclear reactor."

sp_modern_atomic_bomb: "Atomic Bomb"
sp_modern_atomic_bomb_desc: "The ultimate weapon of mass destruction, the atomic bomb unleashes a massive explosion caused by a supercritical mass of fissile material undergoing the process of nuclear fission."

sp_modern_research_reactor: "Research Reactor"
sp_modern_research_reactor_desc: "A specialized nuclear reactor used for scientific experimentation, materials testing, and the production of isotopes for medical and industrial applications."

sp_light_water_reactor: "Light-Water Reactor"
sp_light_water_reactor_desc: "A nuclear reactor that uses ordinary water as both a coolant and a neutron moderator, commonly used for electricity generation."

sp_commercial_reactor: "Commercial Reactor"
sp_commercial_reactor_desc: "A nuclear power plant designed to generate electricity on a large scale for public and industrial usage."

sp_increased_capacity: "Increasing Capacity"
sp_increased_capacity_desc: "Optimizing efficiency, upgrading technology, and enhancing nuclear fuel performance for commercial reactors, to generate more electricity safely and reliably."

sp_boosted_fission: "Boosted Fission"
sp_boosted_fission_desc: "Increasing the efficency of a nuclear chain reaction, using newer fusion materials to amplify the explosive yield."

sp_hydrogen_bomb: "Hydrogen Bomb"
sp_hydrogen_bomb_desc: "A thermonuclear weapon that uses the fusion of hydrogen isotopes to release an immensely powerful explosion, with far more destructive power than an atomic bomb."

sp_tactical_nuclear_bomb: "Tactical Nuclear Bomb"
sp_tactical_nuclear_bomb_desc: "Smaller in explosive yield and size, a tactical nuclear bomb allows for the deployment of a nuclear explosion on a battlefield to achieve military objectives with little strategic impact."

sp_nuclear_warhead: "Nuclear Warhead"
sp_nuclear_warhead_desc: "A missile payload fitted with a nuclear device, designed to deliver massive destruction through a controlled nuclear explosion upon impact."

# BIOCHEMICAL PROJECTS #
sp_biological_studies: "Biological Studies"
sp_biological_studies_desc: "Although some may call them unethical, biological weapons have time and time again proved their sheer effectiveness when used. If we do not wish to remain in the stone age, we must begin to learn the secrets of the human body."

sp_bioaerosol_production: "Artificial Bioaerosols"
sp_bioaerosol_production_desc: "Bioaerosols are a type of particles that are released from biological activity, containing living and nonliving components such as fungi, pollen, bacteria, or viruses. Producing these artificially would greatly increase our capabilities to modify them as we wish."

sp_human_biology: "Human Biology Research"
sp_human_biology_desc: "It's ironic - we humans know little to nothing of how our own bodies actually work. Instead of looking outside, we must look inside ourselves to figure out the inner workings of the human body."

sp_virus_warfare: "Virus Warfare"
sp_virus_warfare_desc: "The world of specially created viruses is limitless, and their combat application, while extremely unethical, could prove incredibly effective at neutralizing enemy soldiers or other targets."

sp_biological_cluster_bomb: "Biological Cluster Bombs"
sp_biological_cluster_bomb_desc: "Mass deployment of biological weapons on a large scale will forever change the world as we know it."

#Decided to not put this in
sp_weaponized_virus_production: "Weaponized Viruses"
USA_sp_weaponized_virus_production: "Big Five Weapons"
sp_weaponized_virus_production_desc: "Biological agents should be made compatible with other instruments of war. From bullets laced with diseases to pathogen grenades, the possibilities are endless."

sp_biological_anthrax: "Weaponised Anthrax"
sp_biological_anthrax_desc: "Anthrax is a deadly infection. It is reliable, notoriously infectious, and extremely difficult to decontaminate.\n\nThe model candidate for biological warfare."
create_anthrax_unlock: "Unlocks the usage of §YAnthrax§! in our biological weapons"

sp_chemical_warfare_theories: "Modern Chemical Warfare"
sp_chemical_warfare_theories_desc: "The first World War saw the use of widespread chemical warfare on all fronts, to devastating effect. While the world has shied away from these weapons due to ethics concerns, it is worth researching new versions of these weapons, to be used if we are forced to."

sp_battle_enhancement_drugs: "Combat Enhancement Drugs"
sp_battle_enhancement_drugs_desc: "Many armies of the Second World War supplied methamphetamine-based drugs such as Pervitin to their soldiers, greatly increasing their short-term combat effectiveness, at the cost of long-term delerium and addiction. Further research into this topic could help discover solutions to these drawbacks and increase the overall performance boost gained."

sp_interrogation_psychedelics: "Psychochemical Warfare"
sp_interrogation_psychedelics_desc: "Psychopharmacological Agents, drugs or chemicals intended to alter human psychology and behaviours. This could be used to help pursue a 'truth serum', mind control, or other forms of 'non-lethal chemical' warfare."

sp_chemical_weapon_production: "Chemical Weapon Production"
sp_chemical_weapon_production_desc: "Manufacturing chemical substances is a dangerous task - in order to use these weapons on a larger scale, their production must be perfected."

sp_chemical_munitions: "Chemical Munitions"
sp_chemical_munitions_desc: "Now that we have the capacity to deploy chemical weapons, payloads are needed in order to transport them to their target. Specially-made munitions that activate the weapon when needed will be required."

sp_tactical_herbicides: "Tactical Herbicides"
sp_tactical_herbicides_desc: "Herbicides can be used on the battlefield for effective clearing of dense foliages. This will provide better protection for our troops against potential ambushes."

tactical_herbicides: "Deploy Herbicides"
tactical_herbicides_desc: "Clear the foliages! Our troops will spray these areas down to prevent ambushes."

battle_herbicides: "Battlefield Defoliation"

sp_herbicidal_warfare: "Herbicidal Warfare"
USA_sp_herbicidal_warfare: "Rainbow Herbicides"
sp_herbicidal_warfare_desc: "Deploying herbicides on the battlefield could allow our troops to move through large forested areas with ease, and deny the enemy critical cover."

sp_tear_gas: "Tear Gas"
sp_tear_gas_desc: "Adhering to ethical concerns, development of a non-lethal gas that only temporarily stuns enemies would help minimize our own forces' casualties without causing needless suffering."

sp_nerve_agents: "Nerve Agents"
sp_nerve_agents_desc: "Chemical agents that can disable parts of a target's nerve system. Nerve agents, such as Sarin, is also viewed as the modern standard of chemical weapons."

sp_vx_nerve_agent: "V-Series Agents"
sp_vx_nerve_agent_desc: "An extremely toxic nerve agent, the V-Series can be used for highly effective espionage work."

disabled_mega_gun: "THIS BUILDING IS DISABLED IN THIS MOD!"

deploy_tear_gas: "Distribute Tear Gas"
