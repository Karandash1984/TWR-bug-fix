 electronic_mechanical_engineering: "Electronic Mechanical Engineering"
 electronic_mechanical_engineering_desc: "We live in an age when electrical machines can no longer only warm and light us, but help us think and communicate. Electronics will be key to military intelligence in the coming century."
 radio: "Radio"
 radio_desc: "Adopting the inventions of amateur radio operators and extending the use of FM radio will reduce radio interference and allow us to find new uses for radio technology."
 radio_detection: "Radio Detection"
 radio_detection_desc: "The development of RADAR, Radio Detection and Ranging, allows using radio waves to detect physical objects. Research is highly secretive, considering the impact these inventions could have on locating units."
 decimetric_radar: "Decimetric Radar"
 decimetric_radar_desc: "Many units rely on the element of surprise for their efficiency. Development of decimetric radar allows us to deprive them of this advantage."
 improved_decimetric_radar: "Improved Decimetric Radar"
 improved_decimetric_radar_desc: "The use of radar has already proven crucial, but our decimetric radar sets are too few to ensure good coverage. Fitting more units with radar will allow us to maximize our technological edge."
 centimetric_radar: "Centimetric Radar"
 centimetric_radar_desc: "New radar operating in the microwave bands enable us to detect objects too small for previous radars to pick up."
 improved_centimetric_radar: "Improved Centimetric Radar"
 improved_centimetric_radar_desc: "Introducing cutting-edge radar techniques like monopulse radars in key operations will allow for extreme tracking accuracy."
 advanced_centimetric_radar: "Advanced Centimetric Radar"
 advanced_centimetric_radar_desc: "Despite our advanced radars, there are still ways for the enemy to avoid detection. New developments like the Pulse-Doppler radar allows us to eliminate many of these limitations in our equipment."
 mechanical_computing: "Mechanical Computing"
 mechanical_computing_desc: "Constructing machines capable of advanced differential analysis will radically change what sort of machine-assisted calculations can be made."
 computing_machine: "Computing Machine"
 computing_machine_desc: "Developing a theoretical groundwork for modern computers and constructing electromechanical machines to start putting them into practice will be the first steps into this realm of possibilities."
 improved_computing_machine: "Improved Computing Machine"
 improved_computing_machine_desc: "Electronic digital computers can now be made which are programmable. Although still expensive and large, these machines allow for intelligence analysis far beyond human capacity."
 advanced_computing_machine: "Advanced Computing Machine"
 advanced_computing_machine_desc: "Beginning to work on computers capable of storing programs and making use of transistors will put us on the path to a Digital Revolution where these machines may be used in nearly any field."
 basic_encryption:1 "Encryption - Polyalphabetical Ciphers"
 basic_encryption_desc: "With new methods of communication comes new risks for interception. Rotor cipher machines can be used to allow for rapid, complex encryption."
 improved_encryption:1 "Encryption - Cyclic Permutations"
 improved_encryption_desc: "Limitation in the randomization of cipher machines can be exploited to break the ciphers. By improving the randomness of the rotor mechanics, we can make this kind of cryptanalysis more difficult."
 advanced_encryption:1 "Encryption - Pulse-code Modulation"
 advanced_encryption_desc: "Technological improvements and hard-earned experience allows us to implement more traffic flow security measures in our communication."
 basic_decryption:1 "Decryption - Frequency Analysis"
 basic_decryption_desc: "Cryptanalysis is increasingly becoming an advanced mathematical science. Systems like card catalogs and devices like cyclometers can aid the necessary work."
 improved_decryption:1 "Decryption - Side-channel Attack"
 improved_decryption_desc: "The development of more sophisticated computers allows for new applications of cryptanalysis methods like differencing, which can be used to break advanced cyphers when combined with new hand codebreaking methods."
 advanced_decryption:1 "Decryption - Automated Deduction"
 advanced_decryption_desc: "The increased computation power that improved our cryptanalysis so far threatens to create nearly unbreakable ciphers in the future. To stay ahead, we must be prepared to work more aggressively on gaining inside information on the technology."
 experimental_rockets: "Experimental Rockets"
 experimental_rockets_desc: "Advancing the science of rocketry by improving the range and reliability of liquid-fuel rockets will teach us enough about the technology to allow the construction of launch sites for more advanced models."
 rocket_engines: "Rocket Engines"
 rocket_engines_desc: "Knowledge of rocket propulsion is reaching a point where we can construct flying bombs and rocket-powered aircraft, operating at previously unreachable speeds."
 improved_rocket_engines: "Improved Rocket Engines"
 improved_rocket_engines_desc: "The first long-range ballistic missiles can be built and made ever more precise, reaching distant enemy cities and even into space."
 advanced_rocket_engines: "Advanced Rocket Engines"
 advanced_rocket_engines_desc: "The future of rocketry opens up possibilities like intercontinental missiles, the range of which knows few limits while the payloads grow more lethal."
 atomic_research: "Atomic Research"
 atomic_research_desc: "In nuclear fission, splitting the atom yields enormous amounts of energy and limitless destructive capability."
 rocket_interceptor: "Rocket Interceptor"
 rocket_interceptor_desc: "Rocket-powered interceptor aircraft based on gliders can, for short periods of time, move faster than any other plane. While volatility of the fuel puts the planes at risk, they can take off and react to attacks faster than any enemy will expect."
 rocket_interceptor_2: "Rocket Interceptor II"
 rocket_interceptor_2_desc: "Still considered extremely dangerous to operate, the rocket-powered fighters are now aided by auto-pilots and towing by other aircraft to maximize the use of their extreme speed but short fuel window."
 rocket_interceptor_3: "Rocket Interceptor III"
 rocket_interceptor_3_desc: "New landing techniques and safer fuel systems have improved rocket fighters' chance of success and survival significantly, fulfilling the once theoretical potential of these cutting-edge vehicles."
 nukes: "Nuclear Bombs"
 nukes_desc: "A project to construct an atomic bomb will be one of the most secretive and difficult tasks a nation can undertake, but, if successful, may change not only the course of today's wars but of the future of the world."
 interwar_artillery: "Interwar Artillery"
 interwar_artillery_desc: "Lessons learned in the development of different types of artillery can be cross-applied to the design of other pieces."
 artillery1: "Artillery I"
 artillery1_desc: "With more modern materials and mechanisms, howitzers and field guns from the Great War can be rechambered and modernized for modern warfare."
 artillery2: "Improved Artillery Upgrade I"
 artillery2_desc: "Upgrading old pieces can only get us so far. New howitzer designs will be needed, taking advantage of new hydraulic recoil devices and longer barrels."
 artillery3: "Improved Artillery Upgrade II"
 artillery3_desc: "To enable heavier guns on lighter carriages, muzzle brakes can be included in howitzer designs."
 artillery4: "Artillery IV"
 artillery4_desc: "Developing light-weight artillery capable of being broken down for transport will make it possible to bring artillery support to areas previously difficult to reach."
 artillery5: "Advanced Artillery Upgrade"
 artillery5_desc: "Artillery designs with lower silhouettes will be more difficult for the enemy to target."
 mountain_gun: "Mountain Gun"
 mountain_gun_desc: "The mountainous terrain of Northern India led to the development of an artillery piece that could be dismantled and carried on muleback to wherever it was needed."
 rocket_artillery2: "Rocket Artillery Upgrade I"
 rocket_artillery2_desc: "Self-propelled artillery utilizing multiple rockets will be able to cause large-scale destruction rapidly, while maintaining mobility to avoid counter-fire."
 rocket_artillery3: "Rocket Artillery Upgrade II"
 rocket_artillery3_desc: "Sacrificing range for impact, we can mount heavier rockets on larger vehicles. Operating in teams, these artillery batteries can cooperate to reload and relocate quickly."
 rocket_artillery4: "Rocket Artillery III"
 rocket_artillery4_desc: "Spin-stabilized rockets can increase the range of lighter artillery batteries."
 antiair1: "Anti-Air Upgrade"
 antiair1_desc: "With faster reloading mechanisms, anti-air guns carrying large rounds can still maintain necessary firing rates."
 antiair2: "Anti-Air II"
 antiair2_desc: "To target high-flying aircraft, longer cartridges and barrels will be needed on anti-air guns."
 antiair_1965_air_attack: "Improved Anti-Air Upgrade"
 antiair_1965_air_attack_desc: "As radar systems improve, employing radar direction of anti-aircraft guns becomes more viable. Keeping up with this technology will allow us to make some of the most accurate anti-air systems available."
 antiair4: "Improved Anti-Air Upgrade II"
 antiair4_desc: "Combining modern systems of radar, computerization and autoloaders will be necessary to react quickly against faster aircraft."
 antiair5: "Anti-Air"
 antiair5_desc: "Anti-Aircraft guns for anti-aircraft purposes."
 
 basic_train: "Basic Rail"
 basic_train_desc: "Basic railway and locomotive designs, crucial components for a functional supply chain."
 
 wartime_train: "Austerity Rail"
 wartime_train_desc: "In times of crisis and austerity, railways and locomotives should be designed with efficiency in mind."

 base_armor: "Basic Tank Designs"
 base_armor_desc: "Wartime and pre-war tank designs. These outdated designs can still be formidable war machines on the battlefield."

 antitank1: "Anti-Tank Upgrade"
 antitank1_desc: "The importance of effective anti-tank weapons was established in the Great War. Introducing a new generation of these weapons will be necessary to combat modern tank designs."
 antitank2: "Anti-Tank II"
 antitank2_desc: "Most anti-tank guns are so far fairly light. Larger caliber guns will be required to combat heavier tanks with sloped armor."
 antitank3: "Improved Anti-Tank Upgrade I"
 antitank3_desc: "HEAT (high-explosive anti-tank) rounds can be used in anti-tank artillery to make up for limited muzzle velocity."
 antitank4: "Improved Anti-Tank Upgrade II"
 antitank4_desc: "New versatile anti-tank guns employing armor-piercing discarding sabot shots can penetrate the armor of nearly any tank."
 antitank5: "Anti-Tank V"
 antitank5_desc: "By combining different kinds of new ammunition technology with guns with higher muzzle velocities, we can be prepared for whatever new armor our enemies may develop."
 air_superiority: "Air Superiority"
 air_superiority_desc: "Achieving Air Superiority will make it more difficult for enemy bombers to be used against our country, to allow our bombers to be used against our enemies."
 formation_flying: "Formation Flying"
 formation_flying_desc: "By flying in formation planes can provide support to each other or work together to attack enemies."
 air_offense: "Fighter Escorts"
 air_offense_desc: "With a focus on bombing during the day we need to keep our bombers safe from intercepting fighters. Training our fighter pilots to work closely with the bombers will improve their fighting abilities when protecting the bombers in enemy airspace."
 fighter_baiting: "Fighter Baiting"
 fighter_baiting_desc: "By appearing vulnerable, our fighters can lure hostile aircraft into ambushes."
 dogfighting_experience: "Dogfighting Experience"
 dogfighting_experience_desc: "It's not easy to keep track of the relative positions of friends and foes in the hectic swirl of a dogfight, but as our pilots gain experience they become more adept at it.\n\n"
 fighter_ace_initiative: "Fighter Ace Initiative"
 fighter_ace_initiative_desc: "Giving special awards and status to pilots who achieve Ace status, by shooting down five enemies, incentives risk-taking and brings about a sense of eliteness in Ace pilots - although this does tend to make experienced pilots stay in combat positions.\n\n"
 multialtitude_flying: "Multi-Altitude Flying"
 multialtitude_flying_desc: "Air combat takes place in three dimensions, but most pilots find it harder to keep track of planes flying above or below them. We can take advantages of this by spreading our formations vertically."
 offensive_formations: "Offensive Formations"
 offensive_formations_desc: "Training in more offensively-oriented formations make our fighters deadlier in combat."
 fighter_sweeps: "Fighter Sweeps"
 fighter_sweeps_desc: "Aggressive patrols of fighters over enemy territory may catch their planes taking off or landing, when they are especially vulnerable, or disrupt enemy training flights.\n\n"
 force_rotation: "Force Rotation"
 force_rotation_desc: "Combat, or simply long periods of extensive focus, is exhausting, but by swapping in fresh forces whenever possible we can reduce errors due to pilot fatigue."
 air_defence: "Air Defense"
 air_defence_desc: "By training our pilots to be constantly on the lookout, even when there is apparently no danger, their chances of intercepting enemy planes is increased."
 dispersed_fighting: "Dispersed Fighting"
 dispersed_fighting_desc: "Adopting a more dispersed formation allows the same number of planes to patrol a greater area."
 forward_interception: "Forward Interception"
 forward_interception_desc: "By operating closer to enemy airspace it becomes more likely that our fighters can intercept enemy planes before they can reach their targets."
 fighter_veteran_initiative: "Fighter Veteran Initiative"
 fighter_veteran_initiative_desc: "A focus on long-term pilot survival, both by prudent tactics and by rotating experienced pilots to training positions, means that they can pass on the lessons they have learned to new pilots."
 formation_fighting: "Formation Fighting"
 formation_fighting_desc: "Flying in the right formations allow our pilots to cover each other's blind spots, which leads to an increased ability to spot enemy planes.\n\n"
 air_skirmish: "Air Skirmish"
 air_skirmish_desc: "Regrettably, it is not always possible to destroy every single enemy plane found over our country, but it is possible to harass them from the moment they are spotted until the moment they leave, constantly wearing them down."
 home_defence: "Home Defense"
 home_defence_desc: "Spotters on the ground as well as detection and listening posts work in concert with our air force to track and destroy enemy incursions."
 battlefield_destruction: "Battlefield Destruction"
 battlefield_destruction_desc: "While the air force can strike at far off enemy countries, it can also be of great use in directly supporting the army in battles."
 dive_bombing: "Dive Bombing"
 dive_bombing_desc: "Dive bombing allows greater accuracy, but for best results it requires specialized aircraft both able to slow their dives and survive the stresses of pulling out of them."
 direct_ground_support: "Direct Ground Support"
 direct_ground_support_desc: "By closely coordinating CAS pilots with ground-based observers aerial firepower can be precisely directed to best help troops in battle."
 bomber_veteran_initiative: "Bomber Veteran Initiative"
 bomber_veteran_initiative_desc: "A policy of having veteran pilots pass on their knowledge to new recruits greatly helps their survival prospects."
 bomber_ace_initiative: "Bomber Ace Initiative"
 bomber_ace_initiative_desc: "Formally recognizing and rewarding Ace bomber pilots encourages daring and initiative."
 cas_veteran_initiative: "Ground Attack Veteran Initiative"
 cas_veteran_initiative_desc: "A policy of having veteran pilots pass on their knowledge to new recruits greatly helps their survival prospects."
 cas_ace_initiative: "Ground Attack Ace Initiative"
 cas_ace_initiative_desc: "Formally recognizing and rewarding Ace CAS pilots encourages daring and initiative."
 hunt_and_destroy: "Hunt and Destroy"
 hunt_and_destroy_desc: "As well as offering direct fire support CAS units can independently hunt for targets, often attacking enemy ground forces unexpectedly as they move towards the front lines."
 naval_strike_torpedo_tactics: "Naval Strike Torpedo Tactics"
 naval_strike_torpedo_tactics_desc: "Training pilots to strike more precisely with torpedoes will make our air raids on enemy ships more efficient."
 naval_strike_torpedo_tactics_oi: "Naval Strike Torpedo Tactics"
 naval_strike_torpedo_tactics_oi_desc: "Training pilots to strike more precisely with torpedoes will make our air raids on enemy ships more efficient."
 naval_strike_tactics: "Naval Strike Tactics"
 naval_strike_tactics_desc: "Training pilots in predicting ship movements and coordinating attacks will make our air raids on enemy ships more efficient."
 low_echelon_support: "Low Echelon Support"
 low_echelon_support_desc: "By assigning CAS units directly to small ground formations it ensures they always have additional firepower to call on, even when out of range of traditional artillery."
 combat_unit_destruction: "Combat Unit Destruction"
 combat_unit_destruction_desc: "Training our CAS pilots to repeatedly attack the same target until it is confirmed to be destroyed ensures targets aren't left alone after a near miss."
 operational_destruction: "Operational Destruction"
 operational_destruction_desc: "Attacking the supply lines of enemy ground forces hinders their ability to move between battlefields. This translates to an advantage to our army while operating in areas where we have Air Superiority."
 infrastructure_destruction: "Infrastructure Destruction"
 infrastructure_destruction_desc: "Training our pilots in the best ways to attack infrastructure, like railways and bridges, makes for more effective Tactical bombing."
 logistical_bombing: "Logistical Bombing"
 logistical_bombing_desc: "A greater focus on attacking the enemy's supply lines from the air gives a greater advantage to our own ground forces in the area."
 battlefield_support: "Battlefield Support"
 battlefield_support_desc: "It is difficult for Tactical bombers to attack targets near where our ground forces are in combat, since level bombing is less accurate than dive bombing, but more training and interaction with ground-based observers can help to overcome these problems."
 carousel_bombing: "Carousel Bombing"
 carousel_bombing_desc: "Bombers often simply want to dump all their bombs as soon they reach their target area and then fly home as soon as possible. While this can work for area-bombing, when it comes to hitting a small target it is more effective to linger over the target, dropping only a portion of their bomb load at a time for maximum accuracy."
 keypoint_bombing: "Keypoint Bombing"
 keypoint_bombing_desc: "Accurately bombing targeted key points on the battlefield in support of our ground forces can greatly help them to defeat the enemy."
 ground_support_integration: "Ground Support Integration"
 ground_support_integration_desc: "Fully integrating our Tactical bomber force with ground based observers both increases their accuracy and allows them to directly support our ground forces in combat."
 strategic_destruction: "Strategic Destruction"
 strategic_destruction_desc: "Our pilots can access strategic targets much faster than our naval or land forces. With no means to equip their new recruits we will soon outnumber the enemy forces."
 high_level_bombing: "High Level Bombing"
 high_level_bombing_desc: "From higher altitudes we can avoid some aerial engagements and anti-aircraft weaponry. Dropping bombs higher up requires more precision, but it is safer."
 massed_bomber_formations: "Massed Bomber Formations"
 massed_bomber_formations_desc: "By staying in formation our bombers can defend their group and increase our chances of successful bomb drops."
 night_bombing: "Night Bombing"
 night_bombing_desc: "With enemy defenses lowered and our bombers covered by darkness we can stay offensive and efficient around the clock. Show our enemy how persistent we are.\n\n"
 dead_reckoning_bombing: "Dead Reckoning Bombing"
 dead_reckoning_bombing_desc: "By measuring speed, direction and drift from previous positions we can calculate more precise bomb drops even during the night."
 infiltration_bombing: "Infiltration Bombing"
 infiltration_bombing_desc: "Joining enemy formations or tailing them back home to base may seem like madness. With enough practice, it is entirely possible."
 pathfinder_groups: "Pathfinder Groups"
 pathfinder_groups_desc: "Veteran pilots are equipped with the best tools to illuminate target positions. No smoke or bad weather can stop the bombers from carrying out their mission."
 day_bombing: "Day Bombing"
 day_bombing_desc: "Focused efforts during the day are devastating due to the big advantage of visibility. Projection of power is a welcome side effect.\n\n"
 escort_relay_system: "Escort Relay System"
 escort_relay_system_desc: "Bombers escorted by fighters greatly improve our ability to respond to enemy fire."
 flying_fortress: "Flying Fortress"
 flying_fortress_desc: "Fitting our high-flying heavy bombers with guns to defend themselves and enough armor to take a beating and still return home."
 mass_destruction: "Mass Destruction"
 mass_destruction_desc: "Bombers are equipped with the most devastating weapons in great quantities. Guaranteeing results even if only a few of our pilots get through."
 fleet_in_being: "Fleet In Being"
 fleet_in_being_desc: "Ships stay in port where they are safer and only engage enemies at opportune moments. The presence of our ships will make enemies more reluctant to take our ports.\n\n"
 battlefleet_concentration: "Battlefleet Concentration"
 battlefleet_concentration_desc: "Call in nearby ships as soon as an enemy vessel is spotted. Coordinated focused fire quickly render enemy ships useless. Hunt them down one by one."
 battlefleet_concentration_ti: "Battlefleet Concentration"
 battlefleet_concentration_ti_desc: "Call in nearby ships as soon as an enemy vessel is spotted. Coordinated focused fire quickly render enemy ships useless. Hunt them down one by one."
 subsidiary_carrier_role: "Subsidiary Carrier Role"
 subsidiary_carrier_role_desc: "Carriers support Battleships, improving their readiness in switching from defense to offense. The utility of the Carrier as both an eye in the sky and a powerful quick strike force complement the slower Battleships well."
 subsidiary_carrier_role_ti: "Subsidiary Carrier Role"
 subsidiary_carrier_role_ti_desc: "Carriers support Battleships, improving their readiness in switching from defense to offense. The utility of the Carrier as both an eye in the sky and a powerful quick strike force complement the slower Battleships well."
 hunter_killer_groups: "Hunter Killer Groups"
 hunter_killer_groups_desc: "Destroyers form groups to hunt down enemy submarines. The combined efforts of scouting and hunting specialists make a fantastic killing team."
 floating_fortress: "Floating Fortress"
 floating_fortress_desc: "With battleships on highest alert we will always be prepared to respond if the enemy dares threaten our waters. Any fleet needs a solid foundation and the power of the battleship is unparalleled."
 floating_fortress_ti: "Floating Fortress"
 floating_fortress_ti_desc: "With battleships on highest alert we will always be prepared to respond if the enemy dares threaten our waters. Any fleet needs a solid foundation and the power of the battleship is unparalleled."
 floating_fortress_bs: "Floating Fortress"
 floating_fortress_bs_desc: "With battleships on highest alert we will always be prepared to respond if the enemy dares threaten our waters. Any fleet needs a solid foundation and the power of the battleship is unparalleled."
 floating_airfield: "Floating Airfield"
 floating_airfield_desc: "Improved integration of Carriers into our fleet keeps us prepared to strike from both sea and air. It is key that we dominate the air wherever we go."
 floating_airfield_ti: "Floating Airfield"
 floating_airfield_ti_desc: "Improved integration of Carriers into our fleet keeps us prepared to strike from both sea and air. It is key that we dominate the air wherever we go."
 floating_airfield_bs: "Floating Airfield"
 floating_airfield_bs_desc: "Improved integration of Carriers into our fleet keeps us prepared to strike from both sea and air. It is key that we dominate the air wherever we go."
 grand_battlefleet: "Grand Battlefleet"
 grand_battlefleet_desc: "Leadership training allow our commanders to keep calm in the heat of battle even when commanding immense fleets. Our fleet will crush any opposition head on."
 convoy_sailing: "Convoy Sailing"
 convoy_sailing_desc: "Introducing compulsory convoy sailing will make it easier to spot enemy raids and respond in time. Safety in numbers is the way to go."
 convoy_sailing_ti: "Convoy Sailing"
 convoy_sailing_ti_desc: "Introducing compulsory convoy sailing will make it easier to spot enemy raids and respond in time. Safety in numbers is the way to go."
 convoy_sailing_bs: "Convoy Sailing"
 convoy_sailing_bs_desc: "Introducing compulsory convoy sailing will make it easier to spot enemy raids and respond in time. Safety in numbers is the way to go."
 convoy_escorts: "Convoy Escorts"
 convoy_escorts_desc: "Fast surface ships as part of our convoys will allow us to spot enemy submarines and respond in time. Detection is the key to eliminating the submarine nuisance."
 convoy_escorts_bs: "Convoy Escorts"
 convoy_escorts_bs_desc: "Fast surface ships as part of our convoys will allow us to spot enemy submarines and respond in time. Detection is the key to eliminating the submarine nuisance."
 escort_carriers: "Escort Carriers"
 escort_carriers_desc: "The area covered by a Carrier aircrafts makes escorting trade convoys a much easier task. Securing the flow of resources is essential."
 integrated_convoy_defence: "Integrated Convoy Defense"
 integrated_convoy_defence_desc: "Better navy and air coordination allow us to strike at enemies from miles away before they are near our trade convoys. This will drastically increase the effectiveness of convoy sailing."
 integrated_convoy_defence_bs: "Integrated Convoy Defense"
 integrated_convoy_defence_bs_desc: "Better navy and air coordination allow us to strike at enemies from miles away before they are near our trade convoys. This will drastically increase the effectiveness of convoy sailing."
 submarine_operations: "Submarine Operations"
 submarine_operations_desc: "We do not need to engage the enemy fleet head on to win the war. Strike at their trade convoys before they can react and disappear below the surface again. You cannot fight what you cannot see."
 submarine_operations_bs: "Submarine Operations"
 submarine_operations_bs_desc: "We do not need to engage the enemy fleet head on to win the war. Strike at their trade convoys before they can react and disappear below the surface again. You cannot fight what you cannot see."
 undersea_blockade: "Undersea Blockade"
 undersea_blockade_desc: "Submarines are the perfect tool for cutting of the enemy's inflow of important raw materials. We will cripple the enemy's production and win by starving them out."
 undersea_blockade_bs: "Undersea Blockade"
 undersea_blockade_bs_desc: "Submarines are the perfect tool for cutting of the enemy's inflow of important raw materials. We will cripple the enemy's production and win by starving them out."
 convoy_interdiction: "Convoy Interdiction"
 convoy_interdiction_desc: "Improved coordination of our submarines will let them strike at trade convoys en route. Disrupting the enemy's supply lines will give us the strategic advantage."
 convoy_interdiction_ti: "Convoy Interdiction"
 convoy_interdiction_ti_desc: "Improved coordination of our submarines will let them strike at trade convoys en route. Disrupting the enemy's supply lines will give us the strategic advantage."
 convoy_interdiction_bs: "Convoy Interdiction"
 convoy_interdiction_bs_desc: "Improved coordination of our submarines will let them strike at trade convoys en route. Disrupting the enemy's supply lines will give us the strategic advantage."
 submarine_offensive: "Submarine Offensive"
 submarine_offensive_desc: "Reaching the pinnacle of communication between our submarines allows them to go on the offensive. Let us destroy the enemy trade convoys faster than they can replace them."
 submarine_offensive_bs: "Submarine Offensive"
 submarine_offensive_bs_desc: "Reaching the pinnacle of communication between our submarines allows them to go on the offensive. Let us destroy the enemy trade convoys faster than they can replace them."
 trade_interdiction: "Trade Interdiction"
 trade_interdiction_desc: "The sooner we spot the enemy ships, the sooner we can destroy them. Hit their trade convoys and escape before they have time to react.\n\n"
 unrestricted_submarine_warfare: "Unrestricted Submarine Warfare"
 unrestricted_submarine_warfare_desc: "Let our submarines sink any vessel without warning, civilian or not. While some consider this a breach of the rules of war, there is no denying its effectiveness."
 wolfpacks: "Wolf packs"
 wolfpacks_desc: "With our submarines organized into packs the coordination between them is greatly improved. Once an enemy is located our submarine lies in wait until the rest of the pack arrives, attacking only when the odds are overwhelmingly in our favor."
 advanced_submarine_warfare: "Advanced Submarine Warfare"
 advanced_submarine_warfare_desc: "A massive improvement on communication between our submarines lets them time attacks to perfection. When they finally see us it will be from a sinking ship."
 combined_operations_raiding: "Combined Operations Raiding"
 combined_operations_raiding_desc: "Designating all resources to hunt for enemy trade convoys. Coordination between our main fleet and submarines makes our fleet ever alert. No ship will go unnoticed in our waters."
 raider_patrols: "Raider Patrols"
 raider_patrols_desc: "Patrols of both fast and gun heavy ships leave the enemy trade convoys nowhere to hide. \nNot only submarines can hunt."
 capital_ship_raiders: "Ship Raiders"
 capital_ship_raiders_desc: "With our most powerful ships on the hunt for trade convoys, the enemy will no longer find safety in numbers. They are sitting ducks, praying that we will not find them."
 carrier_operations: "Carrier Operations"
 carrier_operations_desc: "Carriers will allow our pilots to strike at sea faster and easier than from our airbases on land. We will strike before they have time to react."
 naval_air_operations: "Naval Air Operations"
 naval_air_operations_desc: "Pilots trained to perform missions from carriers opens a new way for us to dominate the seas. Airplanes are an efficient way of thinning out the enemy fleet."
 base_strike: "Base Strike"
 base_strike_desc: "Striking at the enemy's ports will cripple their ability to rebuild their fleet. This will allow us to dominate the seas by sheer numbers.\n\n"
 carrier_primacy: "Carrier Primacy"
 carrier_primacy_desc: "Modern airplanes have greater range and precision than ordinary naval guns. Integrate carriers into our fleet and dominate the seas from the sky."
 carrier_task_forces: "Carrier Task Forces"
 carrier_task_forces_desc: "Organized task forces with carriers and light cruisers ensures that the enemy will never catch us off guard."
 massed_strikes: "Massed Strikes"
 massed_strikes_desc: "Pilots trained for carrier missions will allow even an overcrowded carrier to function smoothly, swarming the enemy and vastly improving their effectiveness in naval battles. A carrier needs to run like a well-oiled machine where everyone knows their role."
 carrier_battlegroups: "Carrier Battlegroups"
 carrier_battlegroups_desc: "Carriers are able to strike at the enemy from a greater distance than any naval cannon and with eyes in the sky we will never be caught off guard. Carriers in mass is a force to be reckoned with."
 escort_patrols: "Escort Patrols"
 escort_patrols_desc: "Improving detection makes our convoy escorts far deadlier to submarines. With nowhere to hide they pose no real threat."
