sp_infantry_body_armour: "Assault Engineers"
sp_infantry_body_armour_desc: "Formed near the end of the failed Great Patriotic War, the Assault Engineer Brigades (abbreviated as ShISBr) were highly effective assault units."

sp_advanced_artillery: "Advanced Artillery"
sp_advanced_artillery_desc: "Modern artillery pieces require precise and advanced designs in order to strike the perfect balance between size and power."

sp_ppe: "Protective Gear"
sp_ppe_desc: "The harsh and unexpected conditions of the battlefield demand necessary personal protective equipment for our soldiers."

PPE_ENABLED: "§YReduces the effects of§! §Rchemical weapons§! §Yin combat.§!"

sp_nbc_gear: "NBC Suit"
sp_nbc_gear_desc: "The NBC (nuclear, biological, chemical) suit is a set of gear designed to protect soldiers from direct contact with either one of those substances."

sp_military_engineering: "Military Engineering"
sp_military_engineering_desc: "Modern military construction requires special skillsets and precise engineering."

sp_complex_engineering: "Complex Structures"
sp_complex_engineering_desc: "From giant underground military complexes acting as command centers to a dizzying network of secret shelter tunnels, the military machine demands the existence of these labyrinths."

sp_self_propelled_platform: "Self-Propelled Gun"
sp_self_propelled_platform_desc: "Mounting advanced artillery pieces on top of moving platforms is no easy task."

sp_civil_defense: "Civil Defence"
sp_civil_defense_desc: "When the bombs drop and destruction comes to our cities, we must also be prepared."

sp_ballistic_vest: "Ballistic Vest"
sp_ballistic_vest_desc: "Lighter than traditional armour, ballistic vests are excellent in increasing the survivability of our personnel."

sp_ceramic_plates: "Ceramic Plates"
sp_ceramic_plates_desc: "While these plates are normally reserved for tank armour, a downsized version combined with some advanced designs can bring these ceramic plates into add-ons of our ballistic vests."

sp_advanced_manufacturing: "Advanced Manufacturing"
sp_advanced_manufacturing_desc: "The production of modern military equipment requires modern methods of design and manufacturing."

sp_super_heavy_tank: "Super Heavy Tank"
sp_super_heavy_tank_desc: "A super heavy tank is built to withstand the strongest of weapons, a modern bunker on tracks."

sp_main_battle_tank: "Main Battle Tank"
sp_main_battle_tank_desc: "The Main Battle Tank will act as the all-purpose armoured spearhead of any modern military."

sp_armoured_personnel_carrier: "Armoured Personnel Carrier"
sp_armoured_personnel_carrier_desc: "An improvement to the concept of an armoured troop transport truck, the APC will become the primary mode of transport for our mechanised forces!"

sp_infantry_fighting_vehicle: "Infantry Fighting Vehicle"
sp_infantry_fighting_vehicle_desc: "Infantry Fighting Vehicles are designed to be effective mobile infantry support. They are generally classed between an ordinary tank and an ordinary APC."

sp_airborne_fighting_vehicle: "All-Terrain Armour"
sp_airborne_fighting_vehicle_desc: "Armoured vehicles that are deployable alongside our airborne and marine units, these special fighting vehicles will serve as excellent all-terrain recon or infantry support vehicles!"

sp_aa_missile_platform: "Anti-Air Missile Platform"
sp_aa_missile_platform_desc: "Surface-to-Air Missile mounted on a movable platform, this will surely expand our ground units' anti-air capabilities."

sp_manpads: "MANPADS"
sp_manpads_desc: "An advanced piece of engineering, the Man-Portable Air-Defense System is an infantry-carried surface-to-air missile launcher for effective and rapid anti-air action."

military_manufacturing_tech: "Military Manufacturing"
