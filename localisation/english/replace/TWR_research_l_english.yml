 motorised_infantry: "Motorized Infantry"
 motorised_infantry_desc: "By extending the use of motor vehicles in infantry transports in the field, the mobility of otherwise slow-moving infantry units can be greatly improved, enabling faster responses and new strategies."
 night_vision: "Night Vision I"
 night_vision_desc: "Being able to see the enemy without being seen is key to night operations. With the invention of infra-red technology, we can outfit our army with devices which, though unwieldy, makes this possible."
 night_vision2: "Night Vision II"
 night_vision2_desc: "Early infra-red scopes, although initially intended for use by snipers, had a limited vision range. As both portability and vision improves, these devices can be used by more troops operating at night."
 ww2_line_production: "Post-War Line Production"
 ww2_line_production_desc: "A lot of lessons have been learnt from the production efforts during the Great Wars of Europe and Asia and thus, we must learn from them."
 batch_production_1: "Batch Production I"
