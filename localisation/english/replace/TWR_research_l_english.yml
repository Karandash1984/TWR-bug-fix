 civilian_reactors3: "Nuclear Reactor IV"
 civilian_reactors3_desc: "We must improve our nuclear reactor capabilities and improve them to provide weaponised uranium at an even higher rate."
 civilian_reactors4: "Nuclear Reactor V"
 civilian_reactors4_desc: "We must improve our nuclear reactor capabilities and improve them to provide weaponised uranium at an even higher rate."
 space_reactor: "Space Reactor"
 modern_medical_science: "Modern Medical Science"
 modern_medical_science_desc: "The field of medicine and medical procedures have advanced with the ages, it is time for us to fully utilise these technological achievements to improve the lives of our people."
 improved_medical_facilities: "Improved Medical Equipment"
 improved_medical_facilities_desc: "Better medical equipment should be used in surgeries and other medical procedures."
 improved_medicine: "Better Medicine"
 improved_medicine_desc: "With better technology, the quality and effectiveness of modern medicine have improved drastically over the years."
 chemical_g_series: "Chemical Warfare"
 chemical_g_series_desc: "Chemicals mixed and produced specifically for the purpose of warfare."
 chemical_aerosol: "Aerosols"
 chemical_aerosol_desc: "The spread of gas has usually been trough unsealing canisters. This is a problem though in the delivery as winds and other weather conditions can turn the effect on our own troops. We must develop a system which spreads the chemicals as a aerosol, but that is storage proof and deliverable by artillery."
 chemical_v_series: "V-Series"
 chemical_v_series_desc: "With the discovery of the toxic Ethyl Phosphinates we have a agent that is deadly on skin-contact and that does not degrade over time."
 chemical_v_series_binary_munition: "Binary Chemical Weapon"
 chemical_v_series_binary_munition_desc: "Even though we now have more advanced methods of safely storing chemical weapons, they are far from safe and storing them can not be described as anything other than hazardous. Suggestions and theories have been put forward that two of the component chemicals of the weapon can be separated until the weapon is to be used."
 chemical_solid_dust_spread: "Solid Dust Spread"
 chemical_solid_dust_spread_desc: "Aerosols are potent, but not perfect. Wind carries gases away and spreads it thinner than lethal doses. Tests have proven that different methods make the chemical compounds aerosol on weapon discharge, but that it mid-air solidifies again. This means the effect of the weapon is concentrated and even more deadly, while also making area denial much more effective."
 chemical_n_series: "N-Series"
 chemical_n_series_desc: "Not much is known of the N-series. Trials have been made, and all that is known is that it is one of the most poisionous substances ever created. It seems to have a high potential for mass production, along with a unparralleled lethality."
 biological_weapons: "Biological Weapons Institution"
 biological_weapons_desc: "Biological weapons are one of the darkest corners of modern warfare. In the past, many nations have tried their hand in creating them with little success. But now with the might of modern technology, we are closer than ever to being able to manufacture them."
 biological_viral: "Viral I"
 biological_viral_desc: "Smallpox has proven as successful and has a long shelf-life. Trials will begin to make it even more infectous."
 biological_viral1: "Viral II"
 biological_viral1_desc: "With the success to earlier viral agents developement and straining we will conduct test on more rare viral agents, such as Equine Encephalitis and Japanese B encephalitis."
 biological_viral2: "Human Exploration" #hooman
 biological_viral2_desc: "The full capabilities of the human mind and body are mysterious, and we must explore it further."
 biological_viral3: "Basic Body Manipulation" #mani
 biological_viral3_desc: "Experimental methods of body manipulation are tested, this could possibly be the breakthrough that we need for future development."
 biological_viral4: "Biological Engineering"
 biological_viral4_desc: "Purely experimental, this outlandish method of full, mind manipulation could be the final answer to knowledge beyond our comprehension."
 biological_bacterial: "Weaponized Diseases"
 biological_bacterial_desc: "By weaponizing certain diseases, such as the plague, brucellosis, tularemia, we have effectively turned these into agents of war."
 biological_bacterial1: "Improved Biological Agents"
 biological_bacterial1_desc: "With the advance in technologies, the possibilities of weaponizing even more diseases such as anthrax, tularemia, brucellosis, Q-fever could give us an advantage in terms of biological warfare."
 biological_bacterial2: "Improved Infection Rate"
 biological_bacterial2_desc: "Improving the spread of our biological agents can result in more collateral damage, but it's all worth it for the extra effectiveness."
 biological_bacterial3: "Refined Production Methods"
 biological_bacterial3_desc: "Upgrading the production methods of these biological killer agents can improve their effectiveness and the time needed for their production."
 biological_bacterial4: "Super Biological Agent"
 biological_bacterial4_desc: "Vaccine immune and antibiotics immune strains have been cultivated; we must put these into our stockpile. Small amounts of this can wipe combatants in days with low effort. And could be dangerous for the human race as a whole."
 biological_toxins: "Toxins I"
 biological_toxins_desc: "Known toxins such as Ricin are to be tested for aerosol spreading. We know of the potency even in low amounts, trials should begin to weaponize it."
 biological_toxins1: "Toxins II"
 biological_toxins1_desc: "Saxitoxin extracted from algae have proven extremely poisonous. With the ease and low cost of production we are expected to begin mass production shortly after research is complete."
 biological_toxins2: "Toxins III"
 biological_toxins2_desc: "Prior toxins are highly effective and cheap to mass produce, though they are not as potent as other toxins. A suggestions has been put forth to begin cultivating Clostridium botulinum, a cheap source for the incredibly poisionous Botulinum Toxins."
 biological_toxins3: "Toxins IV"
 biological_toxins3_desc: "Prior cultivation of Botulinum toxins have proven feasability in bacterial mass production of toxins. Clostridium Perfringens has been discovered as a extremely strong poison that is hard to detect, we shall begin production as soon as possible."
 biological_toxins4: "Toxins V"
 biological_toxins4_desc: "Staphylococcal Enterotoxin B. A notorious substance, hard to produce but more potent than anything that came before it. It is a protein, produced by bacteria that have proven hard to cultivate in lab conditions. With our prior knowledge of advanced cultivation en masse we believe we can complete it for mass production in a short period of time."
 space_folder: "Rocketry and Space"
 space_folder_desc: "Rocketry for both military and civilian use."
 
