 MOBILE_WARFARE_DOCTRINE_DESC: "Combined Operations is a focus on Land-Air interactions and a wide spectrum of combined troops."
 SUPERIOR_FIREPOWER_DOCTRINE_LABEL: "ASYMMETRIC WARFARE DOCTRINE"
 SUPERIOR_FIREPOWER_DOCTRINE_DESC: "This doctrine focuses on resistance, irregular and asymmetrical warfare. Fight the war with your rules, at their cost."
 GRAND_BATTLEPLAN_DOCTRINE_LABEL: "STRATEGIC THEOREM"
 GRAND_BATTLEPLAN_DOCTRINE_DESC: "Extensive planning and preparation, along with proper reserves is key in a large scale war."
