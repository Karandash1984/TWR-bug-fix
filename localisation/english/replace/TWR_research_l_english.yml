 MOBILE_INFANTRY_LABEL_TT: "Improve attack and coordination of land troops."
 BLITZKRIEG_LABEL: "AIR"
 BLITZKRIEG_LABEL_TT: "Improve air support and coordination."
 DESPERATE_DEFENSE_LABEL: "TACTICAL DESTRUCTION"
 DESPERATE_DEFENSE_LABEL_TT: "Integrate air units into the army as tactical resources."
 MODERN_BLITZKRIEG_LABEL: "SPECIAL FORCES"
 MODERN_BLITZKRIEG_LABEL_TT: "Train soldiers capable of doing specialized attacks in hard to reach places."
 DISPERSED_SUPPORT_LABEL: "GUERILLA WARFARE"
 DISPERSED_SUPPORT_LABEL_TT: "Prepare for guerilla warfare and resistance."
 INTEGRATED_SUPPORT_LABEL: "STRATEGIC RETREAT"
 INTEGRATED_SUPPORT_LABEL_TT: "Focus on denying your enemy strategic objectives and means of production."
 AIRLAND_BATTLE_LABEL: "NATIONAL CAUSE"
 AIRLAND_BATTLE_LABEL_TT: "Rally the population in the name of warfare and the nation."
 SHOCK_AND_AWE_LABEL: "DEFENSIVE STRATAGEM"
 SHOCK_AND_AWE_LABEL_TT: "Focus on core areas of defense and make taking it a massive challenge for the enemy."
 ASSAULT_LABEL: "TRAINING"
 ASSAULT_LABEL_TT: "Create well designed and efficient ways of training to prepare troops for warfare."
 INFILTRATION_LABEL: "INDUSTRY"
 INFILTRATION_LABEL_TT: "Design your infrastructure and production to be ready for the challenges of warfare."
 OFFENSIVE_LABEL: "OFFENSIVE THEORY"
 OFFENSIVE_LABEL_TT: "Focus on overwhelming offensive force."
 DEFENSIVE_LABEL: "DEFENSIVE THEORY"
 DEFENSIVE_LABEL_TT: "Focus on a strong, flexible defense."
 DEEP_BATTLE_LABEL: "DEEP BATTLE"
 DEEP_BATTLE_LABEL_TT: "Improve support and abilities to strike deep into enemy territory."
 MASS_MOBILIZATION_LABEL: "MASS MOBILIZATION"
 MASS_MOBILIZATION_LABEL_TT: "Maximize recruitment and strength in numbers."
 FLEET_IN_BEING_DESC: "While we may not have the conditions to deploy a mighty fleet on the blue seas we are to make sure to defend our coastal areas by the means of littoral warfare."
 TRADE_INTERDICTION_DESC: "Against a stronger naval opponent we can focus on tying up their fleet and destroying supply lines to starve their war machine."
 BASE_STRIKE_DESC: "With a strong focus on carriers and their support, no enemy will be outside our reach, whether on land or at sea."
 AIR_SUPERIORITY_DESC: "Our fighters are the backbone of the air force and both defend our skies, escort bombers and clear the skies of enemies for our ground troops."
 BATTLEFIELD_SUPPORT_DESC:1 "By improving how close air support interacts with divisions we can lay waste to enemy divisions with optimal support"
 OPERATIONAL_INTEGRITY_DESC: "Tactical bombers are flexible and can perform both ground support and regular bombing"
 STRATEGIC_DESTRUCTION_DESC: "By bombing the enemies factories, either by night, or more dangerously, during the day we can seriously hinder their war machine."
