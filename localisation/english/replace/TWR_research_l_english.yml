 combined_operations: "Combined Operations"
 combined_operations_desc: "Combined Operations is a integration of air units as a tactical asset, and cooperation between warmy branches..\n\n"
 army_interoperability: "Army Interoperability"
 army_interoperability_desc: "Further combined training and communication makes cooperation even easier."
 support_companies: "Support Companies"
 support_companies_desc: "Support Companies will fill the role of providing key tactical assets and roles over what could be expected of regular troops."
 widespread_mechanisation: "Widespread Mechanisation"
 widespread_mechanisation_desc: "With a focus on mechanized troops we have a moderately strong force ready to quickly respond in battle."
 artillery_barrage: "Artillery Barrage"
 artillery_barrage_desc: "A barrage of explosives will soften up a enemy and paint the way for our troops to take.\n\n"
 tactical_explotion: "Tactical Explotion"
 tactical_explotion_desc: "With a coordination of tank and infantry attack we can achieve a force multiplier when attacking."
 tactical_support: "Tactical Support"
 tactical_support_desc: "With specialized soldiers coordinating our bombers we can take out enemies with pinpoint accuracy.\n\n"
 preemptive_strike: "Preemptive Strike"
 preemptive_strike_desc: "Before battle even begins our artillery and bombers will soften up enemies."
 hej_hej: "Assault Concentration"
 hej_hej_desc: "By concentrating a assault with a total support we can create a large opening in the enemy line."
 independant_formations: "Independant Formations"
 independant_formations_desc: "By making all squads self-sustainable for a short while we can lessen the effect on cut-off troops, and give our other troops more time to respond."
 marine_elite: "Elite Marines"
 marine_elite_desc: "Leading the way in unlikely invasion, marines will be crucial in future warfare. Having such troops be well trained and equipped will make it a even higher threat.\n\n"
 vertical_envelopement: "Vertical Envelopement"
 vertical_envelopement_desc: "Death falls from the sky. In mere minutes we will be able to insert a army behind enemy lines, and with specialized training paratroopers can cause mayhem in the enemy backlines."
 airland_strikes: "AirLand Strikes"
 airland_strikes_desc: "The Volkssturm, or People's Militia, consisted of men who were too old, too young, or otherwise unfit for regular military service.\n\n"
 combined_blitz: "Combined Blitz"
 combined_blitz_desc: "Even invalids and cripples must be drafted, there can be no such thing as a civilian."
 asymmetric_warfare: "Asymmetric Warfare"
 asymmetric_warfare_desc: "Fight with your strengths, at your chosen place. The enemy does not know who they are picking a fight with."
 popular_support: "Popular Support"
 popular_support_desc: "National pride roars with your people. They will defend their country until their last breath.\n\n"
 home_guards: "Home Guards"
 home_guards_desc: "Years in advance of a attack we can prepare reserves, taught in the art of war and ready to stand up for their nation.\n\n"
 guerilla_warfare1: "Guerilla Warfare"
 guerilla_warfare1_desc: "The enemy advances, we retreat; the enemy camps, we harass; the enemy tires, we attack; the enemy retreats, we pursue."
 mobilisation_caches: "Mobilisation Caches"
 mobilisation_caches_desc: "Preparation is key to repelling the invaders. Across our nation are secret military caches waiting to restock our equipment pool."
 improvised_attrition: "Improvised Attrition"
 improvised_attrition_desc: "A bush trembles, a knife is pulled and a man dies. A soda can is cracked open, and from afar a man sees another man open a can and get blown to pieces."
 strategic_demolition: "Strategic Demolition"
 strategic_demolition_desc: "By preparing bridges, tunnels, ports and roads in a way that they can quickly be destroyed we can halt the enemy advance."
 improvised_forts: "Improvised Forts"
 improvised_forts_desc: "We have teached our troops how to do improvised defensive positions. While they are crude, they come in great numbers."
 local_strongholds: "Local Strongholds"
 local_strongholds_desc: "By preparing strongholds and other higly defensive positions, along with defensive training our troops are hard to displace."
 conscription_reserves: "Conscription Reserves"
 conscription_reserves_desc: "By having former conscripts as reserves we can have a even larger population ready to be installed into the military"
 supply_routes: "Supply Routes"
 supply_routes_desc: "Secret routes and planned transports will easen the supply burden on our army, and allow resupply even in battle."
 international_support: "International Support"
 international_support_desc: "By establising international networks of both material and covert support, our army will be able to be a step ahead of our enemy!"
 covert_arms_production: "Covert Arms Production"
 covert_arms_production_desc: "We lack hidden massive factories for tanks and airplanes, but a gun can be made in a basement. A gun can be made from a pipe."
 one_people: "One People"
 one_people_desc: "One for all and all for one. A determined people will never be defeated, and our enemies will flee!\n\n"
 national_redoubt: "National Redoubt"
 national_redoubt_desc: "The pinnacle of defensive stratagems: A National Redoubt will make enemy penetration extremely hard, and hopefully force them to rethink their intentions.\n\n"
 strategic_theorem: "Strategic Theorem"
 strategic_theorem_desc: "A strong strategic doctrine and firm planning will act as the backbone for our army."
 strategic_deployments: "Strategic Deployments"
 strategic_deployments_desc: "With carefully planned deployments we can have a greater coordination of unit positions and operations."
 prepared_defense: "Prepared Defense"
 prepared_defense_desc: "A strong defense will wear down our enemies at our conditions.\n\n"
 overwhelming_force: "Overwhelming Force"
 overwhelming_force_desc: "A massive surprise assault will destroy our enemies before they can respond.\n\n"
 operational_assault: "Operational Assault"
 operational_assault_desc: "In a operational setting we must be able to launch independent assaults without larger planning."
 army_reserve_training: "Army Reserve Training"
 army_reserve_training_desc: "Army training will be improved, and resources will be spent on producing troops faster and stronger."
 large_scale_exercises: "Large Scale Exercises"
 large_scale_exercises_desc: "With large scale excercises our units will be more prepared for any type of combat."
 infrastructural_reserve: "Infrastructural Reserve"
 infrastructural_reserve_desc: "By building up a reserve of construction materials, and prioritizing army infrastructure we can be more efficient in both peace and wartime."
 wartime_industry: "Wartime Industry"
 wartime_industry_desc: "Our factories will have drills and training to be able to quickly convert into military assets."
 large_front_operations: "Large Front Operations"
 large_front_operations_desc: "In the case of the inevietable large front we must act as a combined force and strike together."
 strategic_cycles: "Strategic Cycles"
 strategic_cycles_desc: "By cycling out battle-worn units and continously attacking we can reduce troop strain and keep speed up."
 spearpoints: "Spearpoints"
 spearpoints_desc: "A spearpoint is a natural part of large scale attack, we are prepared to follow up on that."
 concurrent_front_assaults: "Concurrent Frontal Assaults"
 concurrent_front_assaults_desc: "Without mercy we strike the anvil and little by little we advance, unhalting, unwavering and unstoppable."
 infantry_weapons2: "Improved Infantry Equipment I"
 infantry_weapons2_desc: "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Improved weapon models and more specialized equipment."
 improved_infantry_weapons_2: "Improved Infantry Equipment II"
 improved_infantry_weapons_2_desc: "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Improved weapon models and more specialized equipment."
 advanced_infantry_weapons2: "Improved Infantry Equipment III"
 advanced_infantry_weapons2_desc: "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Further Modernized to include personal Assault Rifles and anti-tank rockets. Improved availability of weapons previously distributed to a limited extent."
 infantry_at: "Infantry Anti-Tank I"
 infantry_at_desc: "Arming our infantry units with anti-tank rifles will allow them to take out lighter armored vehicles while maintaining mobility."
 infantry_at2: "Infantry Anti-Tank II"
 infantry_at2_desc: "For infantry to effectively engage heavier armored units, high-explosive anti-tank weapons need to be made smaller and lighter."
 support_weapons: "Support Weapons I"
 support_weapons_desc: "Automatic weapons are becoming more portable. Submachine guns have already proven effective and the development of hand-held support weapons must continue."
 support_weapons2: "Support Weapons II"
 support_weapons2_desc: "The development of automatic weapons which combine the aspects of light and heavy machine guns allows versatility in how our infantry employ their equipment."
 support_weapons3: "Support Weapons III"
 support_weapons3_desc: "While maintaining and improving reliability of machine guns, we can also experiment with higher firing rates to ensure lethality of the constant stream of bullets."
 support_weapons4: "Support Weapons IV"
 support_weapons4_desc: "With the increased use of assault rifles, developing reliable automatic weapons that can be used in any environment by all soldiers is a priority for a modern army."
 paratroopers: "Paratroopers I"
 paratroopers_desc: "By incorporating airborne forces into our army, we can make forced entries and position key troops in previously inaccessible areas, allowing for new tactical opportunities."
 paratroopers2: "Paratroopers II"
 paratroopers2_desc: "Transitioning from small operations with only a few paratroopers to larger airborne divisions paves way for massive airborne landings, taking these forces beyond a novelty to a natural part of warfare."
 paratroopers3: "Paratroopers III"
 paratroopers3_desc: "Learning to adapt paradrop operations according to weather, standardizing equipment such as jump boots and extended specialized training will minimize the confusion and risks involved in these dangerous missions."
 paratroopers4: "Paratroopers IV"
 paratroopers4_desc: "By incorporating airborne forces into our army, we can make forced entries and position key troops in previously inaccessible areas, allowing for new tactical opportunities."
 paratroopers5: "Paratroopers V"
 paratroopers5_desc: "Transitioning from small operations with only a few paratroopers to larger airborne divisions paves way for massive airborne landings, taking these forces beyond a novelty to a natural part of warfare."
 paratroopers6: "Paratroopers VI"
 paratroopers6_desc: "Learning to adapt paradrop operations according to weather, standardizing equipment such as jump boots and extended specialized training will minimize the confusion and risks involved in these dangerous missions."
 marines: "Marines I"
 marines_desc: "Troops specializing in amphibious warfare are growing ever more indispensable. Improvised methods and equipment become things of the past as our naval infantry is supported by specialized landing craft and training."
 marines2: "Marines II"
 marines2_desc: "Amphibious warfare requires constant innovation. Improved logistical support and portable harbors can enable our marines to perform landings that may otherwise have been impossible."
 marines3: "Marines III"
 marines3_desc: "Marines can be more than just amphibious infantry. In the future, our marine corps will be among the most disciplined and organized special forces."
 marines4: "Marines IV"
 marines4_desc: "Troops specializing in amphibious warfare are growing ever more indispensable. Improvised methods and equipment become things of the past as our naval infantry is supported by specialized landing craft and training."
 marines5: "Marines V"
 marines5_desc: "Amphibious warfare requires constant innovation. Improved logistical support and portable harbors can enable our marines to perform landings that may otherwise have been impossible."
 marines6: "Marines VI"
 marines6_desc: "Marines can be more than just amphibious infantry. In the future, our marine corps will be among the most disciplined and organized special forces."
 tech_mountaineers: "Mountain Infantry I"
 tech_mountaineers_desc: "Combat in mountain ranges exposes troops to many perils, but sometimes cannot be avoided. We can minimize these risks by providing our soldiers with specialized training for this environment."
 tech_mountaineers2: "Mountain Infantry II"
 tech_mountaineers2_desc: "Going beyond survival, our forces can be trained to use mountains to their advantage. With light equipment and mule transports, they can maneuver this terrain better than other infantry."
 tech_mountaineers3: "Mountain Infantry III"
 tech_mountaineers3_desc: "Preparing for the most arduous mountain missions in high altitudes and low temperatures will require extraordinary training and discipline from our mountain troops."
 tech_mountaineers4: "Mountain Infantry IV"
 tech_mountaineers4_desc: "Combat in mountain ranges exposes troops to many perils, but sometimes cannot be avoided. We can minimize these risks by providing our soldiers with specialized training for this environment."
 tech_mountaineers5: "Mountain Infantry V"
 tech_mountaineers5_desc: "Going beyond survival, our forces can be trained to use mountains to their advantage. With light equipment and mule transports, they can maneuver this terrain better than other infantry."
 tech_mountaineers6: "Mountain Infantry VI"
 tech_mountaineers6_desc: "Preparing for the most arduous mountain missions in high altitudes and low temperatures will require extraordinary training and discipline from our mountain troops."
 tech_special_forces: "Special Forces"
 tech_special_forces_desc: "Unconventional fighting requires specialist training. We need to ensure that our troops are prepared and able to adapt to harsh conditions."
 advanced_special_forces: "Advanced Special Forces Training"
 advanced_special_forces_desc: "With extensive training, we can ensure that our special forces will be able perform above and beyond that of normal men.\n\n"
 improved_special_forces:1 "Expanded Special Forces Program"
 improved_special_forces_desc:1 "Special forces are able to perform missions that ordinary soldiers can not. We need to expand the training programs to get more of our soldiers qualified.\n\n"
 extreme_environment_training: "Extreme Environment Training"
 extreme_environment_training_desc: "We need to be able to fight in the harshest of environments. With the right training and equipment, our troops will be able to fight in the most extreme conditions."
 survival_training: "Survival Training"
 survival_training_desc: "Our special forces will often fight behind enemy lines and in short supply. We need to train them to endure harsh weather and fight with limited supplies."
 elite_forces: "Elite Forces"
 elite_forces_desc: "Only the best of the best will become special forces. The soldiers that make it through the training will be stronger, faster and fight harder than anyone else."
 jungle_warfare: "Jungle Warfare"
 jungle_warfare_desc: "Special training to make our soldiers effective in the jungle."
 jungle_warfare1: "Harsh Terrain Training"
 jungle_warfare1_desc: "Special training to make our soldiers effective in harsh terrain. A focus on fast movement and strikes against the enemies will keep casualties low."
 infiltration_specialization: "Infiltration Specialization"
 infiltration_specialization_desc: "More training in urban warfare will make our soldiers more effective in the brutal door-to-door combat that occurs in the urban enviroment."
 some_shit1: "The Elite of the Elite"
 some_shit1_desc: "By investing even more into more training and even better equipment we can make our special forces the spearhead of our army.\n\n"
 some_shit11: "Independant Strike Groups"
 some_shit11_desc: "Our special forces will take the form of a elite shadow group, deadly in all arts of infiltration and with special training in decimating the enemy with quick strikes behind their lines.\n\n"
 some_shit12: "Assault Squadrons"
 some_shit12_desc: "With a myriad of training in all kinds of warfare our Special Forces will be focused on operations in any conditions, and at any time. Survivability and deceptive battles will make sure our units get on top of their enemies.\n\n"
 some_shit2: "Massed Forces"
 some_shit2_desc: "Cost effective training and veteran recycling will make our Special Forces a large and deadly fighting force, ready to at any time be committed in large numbers.\n\n"
 some_shit21: "Veteran Experience"
 some_shit21_desc: "With a focus on veteran opportunities our Special Forces will further be expanded with the addition of seasoned officers and captains. Our Special Forces shall be a large and proffessional fighting force to be reckoned with.\n\n"
 some_shit22: "Army Integration"
 some_shit22_desc: "Our Special Forces should be a standing and regular unit in our army groups. All divisions shall be fitted with trained specialists, ensuring that any and all situations can be dealt with.\n\n"
 tech_recon: "Recon Company I"
 tech_recon_desc: "Sending smaller groups to scout ahead before moving in the main force allows us to gather intelligence about where the enemy is and how many we are facing."
 tech_recon2: "Recon Company II"
 tech_recon2_desc: "Reconnaissance missions are often dangerous and casualties are high. Preparing our patrols to move and withdraw rapidly and equipping them to clear obstacles placed by the enemy will increase their chances of coming back alive."
 tech_recon3: "Recon Company III"
 tech_recon3_desc: "Improvements in radio technology change the way reconnaissance missions can be executed, enabling rapid communication of the gathered intelligence."
 tech_recon4: "Recon Company IV"
 tech_recon4_desc: "Deep reconnaissance operations, mixing espionage, guerilla operations and commando training, will aid our tactical choices and allow us to adapt our decision-making rapidly."
 tech_recon5: "Recon Company V"
 tech_recon5_desc: "Deep reconnaissance operations, mixing espionage, guerilla operations and commando training, will aid our tactical choices and allow us to adapt our decision-making rapidly."
 tech_recon6: "Recon Company VI"
 tech_recon6_desc: "Deep reconnaissance operations, mixing espionage, guerilla operations and commando training, will aid our tactical choices and allow us to adapt our decision-making rapidly."
 tech_engineers: "Engineer Company I"
 tech_engineers_desc: "Construction of fortifications and breaching obstacles make combat engineers vital in the field. Giving our engineers a versatile role enables us to deploy them in the diverse situations where they will be needed."
 tech_engineers2: "Engineer Company II"
 tech_engineers2_desc: "With modern equipment and high explosives, our engineers can go beyond their traditional tasks and surprise the enemy with their ingenuity, at land and sea."
 tech_engineers3: "Engineer Company III"
 tech_engineers3_desc: "Military engineering projects are approaching a larger scale. The construction of advanced infrastructural aid enables operations requiring supplies beyond what is normally available in the field."
 tech_engineers4: "Engineer Company IV"
 tech_engineers4_desc: "Maintaining local mobility while constructing what would previously have been considered permanent fortifications and supply systems, combat engineers of the future will ensure that no matter where our troops are attacked, they will be prepared."
 tech_engineers5: "Engineer Company V"
 tech_engineers5_desc: "Maintaining local mobility while constructing what would previously have been considered permanent fortifications and supply systems, combat engineers of the future will ensure that no matter where our troops are attacked, they will be prepared."
 tech_engineers6: "Engineer Company VI"
 tech_engineers6_desc: "Maintaining local mobility while constructing what would previously have been considered permanent fortifications and supply systems, combat engineers of the future will ensure that no matter where our troops are attacked, they will be prepared."
 tech_field_hospital: "Field Hospital I"
 tech_field_hospital_desc: "A casualty doesn't need to mean a dead soldier. Having immediate medical attention available for our wounded brought back to the rear is the first step towards ensuring this."
 tech_field_hospital2: "Field Hospital II"
 tech_field_hospital2_desc: "By establishing the use of portable hospitals, bringing the medical care to where it is needed, we can stop many unnecessary deaths and permanent injuries."
 tech_field_hospital3: "Field Hospital III"
 tech_field_hospital3_desc: "Surgery is among the most common emergency procedures needed in the field. Procedures and tools for this must be available closer to the front, and we must ensure that skilled surgeons are part of the military medical units."
 tech_field_hospital4: "Field Hospital IV"
 tech_field_hospital4_desc: "Although many improvements have been made in field medicine, many advances are improvised and we lack an established doctrine. With more experience, we can explain the role of these units more clearly and make improvised innovations permanent fixtures."
 tech_field_hospital5: "Field Hospital V"
 tech_field_hospital5_desc: "Although many improvements have been made in field medicine, many advances are improvised and we lack an established doctrine. With more experience, we can explain the role of these units more clearly and make improvised innovations permanent fixtures."
 tech_field_hospital6: "Field Hospital VI"
 tech_field_hospital6_desc: "Although many improvements have been made in field medicine, many advances are improvised and we lack an established doctrine. With more experience, we can explain the role of these units more clearly and make improvised innovations permanent fixtures."
 tech_logistics_company: "Logistics Company I"
 tech_logistics_company_desc: "Having specialized Logistics Officers among our ranks will ensure that support networks are leveraged to minimize waste."
 tech_logistics_company2: "Logistics Company II"
 tech_logistics_company2_desc: "Adapting our risk analyses to the new circumstances of war will improve the safety of our logistical support."
 tech_logistics_company3: "Logistics Company III"
 tech_logistics_company3_desc: "Continued statistical evaluation of troop supply needs contribute to maximizing the utility of our resources."
 tech_logistics_company4: "Logistics Company IV"
 tech_logistics_company4_desc: "Developing standardized classifications for supplies will minimize confusion and make planning more efficient."
 tech_logistics_company5: "Logistics Company V"
