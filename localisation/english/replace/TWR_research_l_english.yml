 concentrated_industry1: "Concentrated Industry I"
 concentrated_industry1_desc: "Focusing our industrial production to a few key sites will allow us to dramatically improve its efficiency.\n\n"
 concentrated_industry2: "Concentrated Industry II"
 concentrated_industry2_desc: "Further concentrating manufacturing will help driving down the costs."
