 dispersed_industry2: "Dispersed Industry II"
 dispersed_industry2_desc: "Further decentralizing our manufacturing makes it harder to strike at specific parts of it."
 dispersed_industry3: "Dispersed Industry III"
 dispersed_industry3_desc: "Having factories operate under the guise of other operations will decrease the risk of direct attacks.\n\n"
 dispersed_industry4: "Dispersed Industry IV"
 dispersed_industry4_desc: "Camouflaging and scattering our factories creates a network which is very difficult to completely disrupt."
