 POLITICS_NURI_SAID:0 "In the entire short history of the Iraqi Kingdom, many influential politicians have come and went - Yasin al-Hashimi and Hikmat Sulayman come to mind. But none of these compare to perhaps the single more important figure in Iraqi politics ever since the nation received its independence.\n\nNuri Pasha al-Said was born in 1888 to a rather unremarkable middle-class family living in Ottoman Baghdad. Al-Said graduated from Ottoman military college in 1906, partaking in numerous conflicts such as the Italo-Turkish war and the first World War.\n\nAfter being captured by the British in 1915, Al-Said would defect to the Allies' side, swearing loyalty to Emir Faisal of Hejaz and fighting in the Arab Revolt against the Ottomans, leading the Arab troops who took Damascus from the retreating Ottomans in 1918. Al-Said would fight for Faisal's doomed Syrian Kingdom but was eventually forced to follow Faisal to Iraq after the French invasion.\n\nA trusted ally of Faisal, al-Said would serve in numerous government positions, building up the Iraqi Army before finally being appointed Prime Minister for the first time in 1930. One of al-Said's first acts in office would be to sign the widely unpopular Anglo-Iraqi Treaty of 1930, effectively cementing Iraq's position as a British protectorate. Since then, al-Said has been widely regarded as a puppet to British interests, and while recent negotiations regarding Iraq's share in its vast resources have been met with optimism, the people are still tired.\n\nAl-Said has served as Prime Minister six times already, totaling twelve years of Iraq's thirty-year history. When will the time for change come?"

 POLITICS_NURI_SAID_RETURN:0 "In the entire short history of the Iraqi Kingdom, many influential politicians have come and went - Yasin al-Hashimi and Hikmat Sulayman come to mind. But none of these compare to perhaps the single more important figure in Iraqi politics ever since the nation received its independence.\n\nNuri Pasha al-Said was born in 1888 to a rather unremarkable middle-class family living in Ottoman Baghdad. Al-Said graduated from Ottoman military college in 1906, partaking in numerous conflicts such as the Italo-Turkish war and the first World War.\n\nAfter being captured by the British in 1915, Al-Said would defect to the Allies' side, swearing loyalty to Emir Faisal of Hejaz and fighting in the Arab Revolt against the Ottomans, leading the Arab troops who took Damascus from the retreating Ottomans in 1918. Al-Said would fight for Faisal's doomed Syrian Kingdom but was eventually forced to follow Faisal to Iraq after the French invasion.\n\nA trusted ally of Faisal, al-Said would serve in numerous government positions, building up the Iraqi Army before finally being appointed Prime Minister for the first time in 1930. One of al-Said's first acts in office would be to sign the widely unpopular Anglo-Iraqi Treaty of 1930, effectively cementing Iraq's position as a British protectorate. Since then, al-Said has been regarded by many as a puppet to British interests, but recent triumphs on behalf of his government have once again swayed the populace to back his rule.\n\nSteady as she goes."

 POLITICS_QASIM:0 ""The Leader", as many call him, may claim to represent the will of the Iraqi people. On the surface, he has led a revolution against an unpopular monarch, liberating the people from the elites that rule them. Looking deeper, the truth is not so simple.\n\nBorn in 1914 to a family of farmers, Abd al-Karim Qasim's father died fighting in the first World War during Qasim's childhood. Growing up in Baghdad, Qasim entered the Iraqi Military College immediately after his graduation. It was during this time when Qasim was introduced to a "social club" of officers known as the Golden Square, which had secret plans to overthrow the British-aligned government and secure Iraq's independence with help from the Axis powers.\n\nDespite the Golden Square's planning, Germany's quick victories in France and the signing of the Anglo-German armistice foiled the group's plans, with many of its leading officers eventually resigning over the next decade.\n\nQasim would not give up so easily. Although his opinion of the monarchy was not extremely negative, he would eventually come to the conclusion that the only way to topple British influence in the country would be to take Faisal and the regent down with it. Over time, his influence and reputation would lead him to become the leader of the Golden Square, and when the new King failed to improve the disastrous situation that the Regent had created, Qasim decided it was time to strike.\n\nNow, Qasim is "The Leader", but for how long? He did not launch the coup alone - Fascists, Communists, and Ba'athists all swarm around him, vying for power. Qasim must watch his steps carefully."

