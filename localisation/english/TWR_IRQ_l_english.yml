 #NEW 
 IRQ_Development_office: "Development Office"
 IRQ_Development_office_desc: "Iraq is a country that is resource-rich, but generations of mismanagement and foreign rule have left the country underdeveloped and poor. A new development office will be built, tasked with developing the economy into that of a modern nation. It will booth boost wealth from oil production, and use those profits to fund infrastructure and developmental aid across the country."
 IRQ_oil_specialization: "Oil Specialization"
 IRQ_oil_specialization_desc: "Oil is our great resource, which provides our country with the promise of wealth. As we work to enhance our oil extraction industry, we should also orient our energy sector around oil too in order to boost growth. After all, access to cheap, domestic oil is an advantage we should make the most of."
 IRQ_oil_silo_baghdad: "Oil Silos"
 IRQ_oil_silo_baghdad_desc: "As we expand our oil extraction and refining industries, fuel storage will need to expand with it. A new set of oil and fuel silos will be constructed in the Baghdad region, to provide short term storage."
 IRQ_dourah_refinery: "Al Dourah Refinery"
 IRQ_dourah_refinery_desc: "After some twenty years of planning and construction, it is finally time to finish the Al Dourah Refinery in Baghdad, and begin its operation. Once it is complete, we will be able to not only export crude oil, but also more valuable petroleum products, as well as provide for our own petroleum demand more efficiently."
 IRQ_maqal_oil_port: "Maqal Port"
 IRQ_maqal_oil_port_desc: "As we aim to grow our economy, particularly our capacity for exports, we need to improve our links to the outside world. A new modern port facility in the Basra region will allow us to massive expand our ability to export and import, and take advantage of the growing global economy."
 IRQ_basra_oil_discovery: "Basra Oil Discovery"
 IRQ_basra_oil_discovery_desc: "Initial exploration has found potential major new oil reserves in the Basra region. Further exploration could unlock potential for new drilling and expansion of the oil industry."
 IRQ_start_oil_extraction: "Oil Extraction"
 IRQ_start_oil_extraction_desc: "With the discovery of new oil reserves in the Basra and Kirkuk regions, it is time to invest in the necessary infrastructure to begin extraction in the region."
 IRQ_university_of_basra: "Create the Basrah University"
 IRQ_university_of_basra_desc: "While Baghdad already has a university going back decades, and with a legacy going back centuries, a new facility is required to serve the higher education needs of southern Iraq. A new university will be founded in the southern city of Basta, boosting our country's research potential and enhancing our human capital."
 IRQ_oil_to_diversify: "Economic Diversiation"
 IRQ_oil_to_diversify_desc: "While oil will form the backbone of our economy for some time, we cannot rely long-term entirely on a single volatile commodity. Using some of the funds from oil profits, we will begin planning to boost economic diversity, conducting research into what non-petroleum inddustries have potential and can be boosted."
 IRQ_develop_iraqi_weapones: "Military Production"
 IRQ_develop_iraqi_weapones_desc: "The modern Middle East is a dangerous region, particularly as the power of Britain wanes and other jealous powers look greedily at our resources. We must be prepared for any eventuality, and that means not only have a strong military, but the industrial base to support it. We will invest in kickstarting a domestic military industry, so we are not entirely reliant on imported weapons and can fight to defend ourselves in any eventuality."
 IRQ_invest_in_mining: "Invest in Mining"
 IRQ_invest_in_mining_desc: "Oil is not the only resource Iraq has at its disposal, with reserves of key minerals known but as yet not completely exploited. Using profits from the expanding oil industry, we will launch a round of investments in the Iraqi mining industry, to boost the extraction of these metals."
 IRQ_encourage_tourism: "Encourge Tourism"
 IRQ_encourage_tourism_desc: "Iraq is a land with perhaps the oldest and among the greatest history and heritage of any nation in the world, and a land of beautiful geography and stunning culture. However, decades of economic backwardness and turmoil have left the country forgotten. In this world of increasing travel and wealth, tourism is a potentially lucrative new industry. We will invest in a budding tourist industry, aiming to take our rightful place among the most popular tourist destinations."
 IRQ_invite_foreign_investors: "Invite Investors"
 IRQ_invite_foreign_investors_desc: "If we are to achieve rapid economic development, we must do more than invest ourselves, but be able to attract foreign investment to help in the infrastructure projects we have planned. We will appeal to investors in wealthy countries around the world, promoting the lucrative prospects of working with us in building the Iraqi economy."
 IRQ_sulymaniyah_airport: "Sulymaniyah Airport"
 IRQ_sulymaniyah_airport_desc: "Aviation is a growing sector in the dawn of the jet age, which not only has the potential to bring economic growth through attractive tourism and travel, but has clear military applications. Our nation is in need of a modern airport fit for the times."
 IRQ_university_of_baghdad: "Unify the Baghdad Campus"
 IRQ_university_of_baghdad_desc: "The University of Baghdad is in need of expansion and upgrades, to be an institution fit to facilitate research and educate the students of the future of our nation. The Baghdad campus will be expanded and unified, with the construction of new buildings and a streamlining of the area."
 IRQ_Farming_Subsidies: "Farming Subsidies"
 IRQ_Farming_Subsidies_desc: "Our nascent underdeveloped agricultural sector needs support to modernise and truly take off. The government will launch a system of subsidies to support investment in farm improvements and modernisation."
 IRQ_Support_the_Agrarians: "Support Rural Areas"
 IRQ_Support_the_Agrarians_desc: "As we develop the country's economy, urban centres are growing, but we cannot allow rural areas to be left behind. New support will be dedicated towards the development and improvement of rural areas, such as rural infrastructure, hospitals and schools."
 IRQ_Protectionism: "Protectionism"
 IRQ_Protectionism_desc: "For a developing country such as ourselves, protection is needed to support our industries against the economic superpowers who would surely conspire crush any competition. Using tariffs and trade protections, we will prioritise promoting our own industries."
 IRQ_Trading_Economy: "Free Trade"
 IRQ_Trading_Economy_desc: "Free trade is the path to economic development, using the power of comparative advantage and the flow of cheap goods and services to drive economic growth. We will cut existing barriers to trade like tariffs, and open the country up to the global market. While it may harm some specific industries, in the long term the competition will benefit our economy and consumers."
 IRQ_cut_aristocrats_off: "Backstab the Aristocrats" # idea, not focus?
 IRQ_cut_aristocrats_off_desc: ""
 IRQ_heal_kurd_wounds: "Heal Kurdish Wounds" # defunct?
 IRQ_heal_kurd_wounds_desc: ""
 IRQ_Dual_State: "Faisal's Dream"
 IRQ_Dual_State_desc: "We must put aside our internal politics and rivalries to focus on the our greater aim: Iraq, Syria, Jordan, the Saudis. All were drawn on a map by the British and French imperialists to prevent our destiny, of a united Arab World. Our western neighbour, Jordan, has extended interest in uniting our two nations, both to gain greater independence from the British and to combat the radical Syrian regime. We should make this union of two Hashemite monarchies a reality, as a first step toward the unification of the Arab peoples."
 IRQ_Connect_The_States: "Connect the States"
 IRQ_Connect_The_States_desc: "The Arabian desert has always been a harsh environment for all, and across history, traversing it has killed many a man. To truly unite Jordan and Iraq, a great infrastructure project has been proposed, involving the modernisation of infrastructure through this harsh terrain, particularly between the two former nations. This new highway, based on the great German autobahns, will be the envy of the Arab world, and will finally bridge the desert and be the first spoke in connection the Arab world into one great nation."
 IRQ_Promote_Arab_Unity: "Promote Arab Unity"
 IRQ_Promote_Arab_Unity_desc: "Arabs of the world must know of the success of our new union with our Jordanian brothers and sisters. We must use every medium to our advantage! The word shall be spread across the nation and the world via radio, newspaper, newsreels, posters and pamphlets, promoting the idea of a common pan-Arab identity between our two formerly separate nations, ensuring a stable union."
 IRQ_intergrate_syria: "Legacy of 1920"
 IRQ_intergrate_syria_desc: "Following the Great War, Prince Faisal I, who would later become the king of Iraq, ruled over Syria for a short time until the nation was conquered by the French. This betrayal of the Arab cause can now finally be reversed. The Hashemite monarchy will rightfully take its place over Syria, which will be integrated into our kingdom."
 IRQ_to_make_faisal_proud: "To Make Faisal Proud"
 IRQ_to_make_faisal_proud_desc: "Since the days of the Arab Revolt against the Ottomans, the late Faisal I, our first king, dreamed of uniting the peoples of Arabia under one kingdom and nation, a dream that the British and French claimed to support but, in their greed, stole from us. Now, finally, the dream is on the way to being realised. The people of not just Iraq, but of all of Arabia, can celebrate the beginning of the restoration of their nation."
 IRQ_maintain_the_course: "Trusting in Nuri Pasha"
 IRQ_maintain_the_course_desc: "Thanks to the steady hand of Nuri al-Said, our country has been kept on a steady course of gradual reform and modernisation, while maintaining stability and order. Time and time again, he has proven himself to be a capable leader who is respected both at home and abroad. We will continue to trust in his leadership, and continue on the path he has set out for us."
 IRQ_british_investments:0 "British Investments" 
 IRQ_british_investments_desc:0 "Britian has proven itself to be a true ally of Iraq - where would we be today without their help? As long as Iraq serves Britain's interests, we will reap the benefits!"
 IRQ_moderate_secularization: "Moderate Secularization"
 IRQ_moderate_secularization_desc: "While secularisation is a noble and necessary goal to modernise our society and nation, moving too quickly on here would bring social risks, and is surely to bring backlash among conservative groups within our society. For now, we will institute only a moderate package of partial secular reforms."
 IRQ_Revocation_of_citizenship: "Citizenship Revocation Law" # seems to be defunct
 IRQ_western_education_system: "A Western Education System"
 IRQ_western_education_system_desc: "Our education system is antiquated, and in need of drastic reform. Following in the footsteps of successful western countries, we will institute a modern, secular education system with a formalised curriculum, designed to boost the quality of education and the productivity and independence of our people."
 IRQ_aristocratic_allies: "Call Upon Noble Allies"
 IRQ_aristocratic_allies_desc: "Our government can call upon numerous powerful and wealthy allies, from large rural landowning sheikhs to prestigious, rich urban families who rose through the social ranks during the Ottoman era. In this period of radical instability, these powerful figures are a valuable ally, and in return for some quiet 'favours', we can leverage their... underhanded support in favour of our government."
 IRQ_homeland_first: "The Homeland First"
 IRQ_homeland_first_desc: "While we have strong affinity for our fellow Arabs and our pan-Arab identity, we must emphasise loyalty to the Iraqi nation first. We cannot allow our people to be uncontrollably caught up in regional conflicts - they must prioritise their homeland."
 IRQ_slight_shift: "A Kingdom of the 20th Century"
 IRQ_slight_shift_desc: "Our previous government was not evil, but was simply too conservative, too cautious to make the necessary reforms to keep our country on track. In the interests of modernisation and reform, a new, more liberal government will be formed under the steady hand of Prime Minister al-Jamali. These will not be radicals aiming to tear down our society, but will be men better able to make the necessary changes to preserve it for the future."
 IRQ_modernize_education_system: "Moderate Education Reform"
 IRQ_modernize_education_system_desc: "Our education system is antiquated and backwards, but extreme changes could upset the balance of society, and risks intruding on and angering rural tribal communities, minorities and conservative groups. For now, we will institute a moderate set of education reforms, beginning to bring local systems of education roughly in line with national standards, but not intruding too much on them. It will not turn our people into modern citizens as quickly, but is as far as we dare push things for now."
 IRQ_moderate_secularization: "Moderate Secularization"
 IRQ_moderate_secularization_desc: "While the modernisation of society requires its secularisation, numerous conservative forces would resist a complete push against religion. Therefore, we will proceed slowly, aiming to push partial secularisation reforms gradually, while aiming not to threaten religion and cause too much backlash or social turmoil."
 IRQ_arabia_first: "Arabia First"
 IRQ_arabia_first_desc: "With the dream of an expanded, pan-Arab monarchy ascendant, our country has been instilled with a new sense of purpose. Our people can all unite behind this vision."
 IRQ_alienate_aristocrats: "Land Reform"
 IRQ_alienate_aristocrats_desc: "As in many developing countries, large parts of the best land in the country are held by powerful and rich landlords, for whom broad economic progress is not in their interest. We must break up the power of these landlord elites, dividing up their land and bringing more fairness in ownership of this most important and finite resource."
 IRQ_end_british_relations: "Distance From Britain"
 IRQ_end_british_relations_desc: "Ever since the foundation of our state, the British have had continued influence in our country despite our official independence. It is time to end this state of affairs, and especially British economic influence over areas like our oil industry. While we remain committed to friendly relations with our allies in the Toronto Accord, we must make it clear that we are to be treated as equals in the partnership."
 IRQ_moderate_labour_reform: "Labour Reform"
 IRQ_moderate_labour_reform_desc: "As our economy expands, we must make sure that the workers that built it are not left behind or overly exploited. A set of initial basic workers' rights regulations will be established, to protect the growing working class from exploitation and abuse."
