 ## EVENTS ###
 twriraq.0.t:0 "The Hashemite Kindom of Iraq in 1952 - The Road Not Taken"
 twriraq.0.d:0 "Sitting in the ancient region of Mesopotamia, the 'Cradle of Civilisation', Iraq is an Arab Hashemite kingdom, established following the 1920 Iraqi Revolt from the ruins of the fallen Ottoman Empire. Initially ruled directly as a British mandate, Iraq gained its official independence in 1932 following years of negotiations and diplomacy, though the British retained significant influence in the country's economy. When Britain declared war on Nazi Germany in 1939, dissent began to bubble in the young kingdom, as the Anglo-Axis war seemed to provide the chance for Iraq to free itself from British domination. This was not to be, however, as spectacular defeat of the Anglo-French forces in Europe led to the surrender of France and the Anglo-German Armistice of 1940. Groups such as the Golden Square, that had been plotting a revolt, now found themselves vulnerable, and a crackdown by the regent's loyalists combined with concessions to the Iraqi population drove the group underground, at least for the time being.\n\nHowever, one revolt prevented does not save a waning Empire. The weakness of Britain was shown for all the world to see, with its humiliating deescalation with Germany causing the illusion of an invincible power to shatter. Watching nations such as India break free, dissent has again bubbled up, and while under control for now by the Regent and his British backers, revolutionary and reformist forces, with much to divide them but united in opposition to Abd al-Ilah and his Anglo-American 'overlords', swirl beneath the surface, inspired by the extraordinary success of the European fascist movements.\n\nNobody knows what the future will bring for Iraq and whether the not the young King will live to see the throne, but many question whether the old 'protector' of Middle Eastern order in London now has the strength to maintain the status quo. Some radical solutions have been floated, including strengthening the country by working with its Hashemite partners in Jordan, but what is almost certain is that there will be much change in the region in the near future, and Iraq risks getting caught in the sandstorm."
 twriraq.0.a:0 "An interesting time for Iraq."
 # diplomacy
 twriraq.1.t:0 "Federation with Jordan?"
 twriraq.1.d:0 "The rise of the new Egyptian government under Sadat has sent shockwaves throughout the Middle East, and with the recent formation of the United Arab States, many people believe that the future security of the Kingdom of Iraq is under threat. Our allies in Jordan, similarly ruled by a Hashemite monarchy, are in a similar position, and as a result, many have proposed a Union between our two nations, once again reclaiming the Hashemites' spot as the champions of pan-Arab unity.\n\nUnder the proposal, Iraq and Jordan would unite into a loose confederation, the Hashemite Arab Federation. Both states would mostly continue to rule themselves, but in foreign policy and militarily, we would be united.\n\nShould we go ahead with this proposal, the King of Jordan would have to accept as well, who we have been negotiating with for some time. Shall we send the proposal officially?"
 twriraq.1.a:0 "The time has come to realize Faisal's dream."
 twriraq.1.b:0 "We're better off alone."
 twriraq.2.t:0 "Federation with Iraq?"
 twriraq.2.d:0 "An interesting proposal has arrived at the court of our King - a Union with the Kingdom of Iraq. Iraq, ruled by another Hashemite monarchy like ours, is proposing that, in the face of the military failure against Israel, and common risks of political instability, we must unite our two kingdoms under one loose Federation.\n\nWhile this would be advantageous for our nation's security, we would be absorbed by a much larger Iraqi nation. Shall we accept?"
 twriraq.2.a:0 "Our people shall be united!"
 twriraq.2.b:0 "We're better off alone."
 twriraq.3.t:0 "Birth of the Hashemite Arab Federation"
 twriraq.3.d.a:0 "With the enthusiastic support of King Abdullah of Jordan, an official proposal for a union between our two Hashemite monarchies has been signed. With his status as the eldest surviving son of the late Sharif Hussein, the patriarch of the Hashemite dynasty, King Abdullah has been crowned the "King of The Arabs" in a grand ceremony in Baghdad.\n\nBroadcasted across the Arab world and attended by dignitaries from across the Middle East, the creation of the Hashemite Arab Federation has proven to the world that the Hashemites are still the rightful champions of Arab nationalism, with the new Federation promising to lead the Arab world into a new era of unity and strength against those revolutionaries who threaten our established order and traditions."
 twriraq.3.d.b:0 "With the enthusiastic support of King [JOR.GetLeader] of Jordan, an official proposal for a union between our two Hashemite monarchies has been signed. With the death of King Abdullah, the Hashmite dynasty is lacking any single unifying figure to be declared the new federation's king. As such, a dual monarchy has been established between King Faisal II of Iraq and King [JOR.GetLeader] of Jordan.\n\nBroadcasted across the Arab world and attended by dignitaries from across the Middle East, the creation of the Hashemite Arab Federation has proven to the world that the Hashemites are still the rightful champions of Arab nationalism, with the new Federation promising to lead the Arab world into a new era of unity and strength against those revolutionaries who threaten our established order and traditions."
 twriraq.3.a:0 "Long live the Federation!"
 twriraq.4.t:0 "Jordan Refuses"
 twriraq.4.d:0 "Wow. That's crazy. I honestly don't know what to write here."
 twriraq.4.a:0 "Why the hell would someone play Jordan?"

 # political
 twriraq.5.t:0 "Civil Unrest"
 twriraq.5.d:0 "Forces hostile to the Kingdom and its perceived western backers have existed and grown strong in Iraq ever since the nation gained independence. Now, however, that opposition is beginning to boil over into unrest. Parties and opposition groups recruit in the shadows, as manifestos and dissenting voices are heard in the streets. Ideas of rebellion are spreading among much of the population."
 twriraq.5.a:0 "Worrying"
 twriraq.6.t:0 "Revolution in Baghdad"
 twriraq.6.d:0 "Riding off the back of anti-monarchist sentiment following the nation's defeat in the Arab-Israeli war, opposition groups have decided that public opposition towards the monarchy has reached a level high enough for a coup to be attempted. Earlier today, armies under generals of the Golden Square launched a revolution against the monarchist government, storming the al-Rahab Palace without facing any major resistance with King Faisal II along with many of his closest supporters being executed, with their bodies being paraded across the streets of the city.\n\nA new era has dawned upon Iraq, and the old order has been destroyed forever."
 twriraq.6.a:0 "The coup is foiled"
 twriraq.6.b:0 "Down with the King!"
 twriraq.6.a1:0 "The coup is foiled"
 twriraq.6.b1:0 "Down with the King!"
 twriraq.7.t:0 "The Golden Square"
 twriraq.7.d:0 "As the chaos of the recent coup and the creation of the young Republic continues, another group lurks in the shadows, about to pounce. Calling themselves the Golden Square, they are a group of pro-Axis officers who plotted to overthrow the government during the Anglo-Axis war but were forced to go back underground after the Anglo-German armistice and the British crackdown. Now, emboldened by the chaos that has hit the country, they see a chance to seize power once and for all."
 twriraq.7.a:0 "Golden Square seizes power"
 twriraq.7.b:0 "They are foiled... again."
 twriraq.8.t:0 "Covert Action in Baghdad"
 twriraq.8.d:0 "Recent events in Baghdad are very worrying. After the recent Republican revolution, a group of explicitly pro-Axis officers calling themselves 'The Golden Square' have seized power in the country. It seems very likely that they will pursue an actively pro-German and Italian foreign policy, putting the Middle East in grave danger.\n\nWhile an invasion at this time may be even more destabilising, the CIA may be able to support a removal of them from power by supporting other groups. A restoration of the monarchy is virtually impossible with the King having been executed, but the possibilty of supporting the Arab Socialist Union, a powerful and popular faction in the the country, has been proposed. With our support, they could come to power. Left-wing Arab nationalists may not be our most preferably ally, but surely better to have them than those who would work with the fascists?"
 twriraq.8.a:0 "Support a socialist coup."
 twriraq.8.b:0 "It's too risky."
 twriraq.9.t.a:0 "Arab Socialist Union Coup"
 twriraq.9.d.a:0 "It would appear that the recent power struggle in the nation has finally ended. Earlier today, tank units loyal to Arab Socialist leader Abdul Salam Arif rolled through Baghdad, taking the Qasim government by suprise. Capturing key radio stations and military bases early on in the day, the pro-Qasim forces were overwhelmed and disorganized, allowing for them to easily be mopped up by sunset.\n\nAnnouncing the coup on the radio, Abdul Salam Arif has declared the formation of a new government led by the ASU. Qasim was executed under the orders of the newly-formed National Council of the Revolutionary Command, with further purges of Golden Square and al-Muthanna officials taking place."
 twriraq.9.t.b:0 "Failed Socialist Coup"
 twriraq.9.d.b:0 "It would appear that the recent power struggle in the nation has finally ended. Earlier today, tank units loyal to Socialist leader Abdul Salam Arif attempted to roll through Baghdad, but they proved to be disorganized and were quickly overwhelmed by pro-Qasim forces. Qasim has announced the failure of the coup on national radio, declaring that the socialists must be purged for their crimes against the Iraqi nation.\n\nWith this victory, it would appear that the Qasim and his Golden Square have launched a purge of all opposition, cementing their rule."
 twriraq.9.a:0 "Revolution!"
 twriraq.9.b:0 "The socialists have proven their betrayal!"
 twriraq.10.t:0 "Power Struggle Begins"
 twriraq.10.d:0 "With the government consolidated following the revolution, and remnants of the old kingdom purged from society, a new power struggle has emerged between the socialist and fascists in the unity government. On one side, the fascist al-Muthanna Club, led by Rashid Ali Al-Gaylani and supported by members of the Golden Square, has pushed for Iraq to align itself with the nations of the Axis in a hardline stance against British influence across the Middle East. On the other side, the Arab Socialist Union, led by Fuad al-Rikabi and Abdul Salam Arif, while not completely against cooperation with the Axis, supports a more pragmatic international policy, taking lessons from events such as the revolution in India.\n\nWith the Golden Square controlling most of the government and the military, many believe that the socialists do not stand a chance, but with Germany in chaos and foreign powers eyeing the new Iraqi republic, it is anyone's game."
 twriraq.10.a:0 "Brace..."
 twriraq.11.t:0 "Rumours of CIA Involvement"
 twriraq.11.d:0 "With the power struggle between al-Muthanna and the Arab Socialist Union ongoing, it has been rumoured that the CIA has been involving themselves with ASU activities. With it seeming very likely that the al-Muthanna Club and the Golden Square will pursue an actively pro-German and Italian foreign policy, putting the Middle East in grave danger, rumours have spread of CIA activity in support of the socialists, who while not the west's most preferred ally, will not actively align the country toward Axis interests."
 twriraq.11.a:0 "Nothing but blatant lies!"
 twriraq.11.b:0 "This should be investigated!"

 twriraq.12.t:0 "Elections"
 twriraq.12.d:0 "Across the country, the second nationwide Parliamentary elections since the Intifada and the Arab-Israeli war. This time, however, anticipation and political activity is higher than ever, after initial political reforms and promises of an unprecedentedly free election. People are enthusiastically turning out to vote, and for the most part we have allowed them the freedom to do so without state interference. There is still a guiding hand, with the more radical parties being sidelined and a 'National Bloc' sponsored by Nuri Al Said are ready to win on a national conservative, Arab nationalist platform, but given the newfound freedom of the electorage, there rumors that the Liberals will make major gains and be the ones to form a government this time."
 twriraq.12.a:0 "Nuri al-Said carries the CUP to victory."
 twriraq.12.b:0 "Muhammad Al Jamali manages to consolidate a liberal cabinet."
 twriraq.13.t:0 "The Road to Reform"
 twriraq.13.d:0 "The authoritarian system with a thin veneer of democracy that has run our country since our independence has failed. Recent events have shown that if the monarchy and the Iraqi Kingdom is to survive, it must reform, making changes, allowing freedoms, and giving concessions to the people. Only in this way can our nation be preserved from radicalism."
 twriraq.13.a:0 "It's time for change"
 twriraq.14.t:0 "Revising the Constitution"
 twriraq.14.d:0 "The cornerstone of our new wave of reforms must be a shift in the laws by which we govern. By revising the original 1925 constitution, we can guarantee the rights of the people and parliament, while also clarifying the central role of the Monarchy and his advisors as a mediating force within the nation. This will both placate those calling for change, as well as securing the position of our state and the power of those close to the King."
 twriraq.14.a:0 "Update the constitution!"
 twriraq.15.t:0 "The Royal Tour"
 twriraq.15.d:0 "Though he is still virtually a child, King Faisal's ministers have persuaded him to embark on a tour of the kingdom, visiting the people and hopefully winning back their confidence. Recent unrest has clearly shown that many in the country resent the monarchy and its insitutions, which represents a clear threat to the Iraqi state. This cannot be allowed to continue, and every effort must be made to improve the imagine of the monarchy and everything it represents in the eyes of the population."
 twriraq.15.a:0 "To the people!"
 twriraq.16.t:0 "Parliament Desolved"
 twriraq.16.d:0 "With the recent massive wave of instability, the King, on advice of his ministers, has dissolved the Iraqi Parliament for the time being, 'until such a time as when order can be restored'. Members were barred from entering and what democracy there is in the country has been indefinitely suspended."
 twriraq.16.a:0 "We must remove distractions"
 twriraq.17.t:0 "War against Saudi Arabia"
 twriraq.17.d:0 "No single Arab state stands against the unification of the Arab people under one Arab nationalist and socialist flag as Saudi Arabia. Building huge wealth from its vast oil resources, the vast Saudi royal family promotes a backwards monarchist system based on extreme religious fanatacism, while they betray their people by working with foreign imperialist powers.\n\nWhile preparations for an attack have been long-standing, and many in our government believe that this insult of a nation must be smashed immediately through force, others say this is too dangerous and could risk foreign intervention. What shall we do?"
 twriraq.17.a:0 "Attack!"
 twriraq.17.b:0 "Bide our time..."
 twriraq.18.t:0 "Seize Jordan"
 twriraq.18.d:0 "Now that we have overthrown our own Hashemite monarchy, many are pushing for us to destroy the other, in Jordan. Not only will this remove a threat to our new Republic and increase its power, but others say our country is not ready for war. How shall we proceed?"
 twriraq.18.a:0 "Attack!"
 twriraq.18.b:0 "Bide our time..."
 twriraq.19.t:0 "Create the Arab Nation"
 twriraq.19.d:0 "With our armies victorious, we can finally begin the process of uniting the Arab peoples. Now, we can declare the Arab State!"
 twriraq.19.a:0 "Arabs United!"
 twriraq.20.t:0 "Our Ties With the Axis"
 twriraq.20.d:0 "Now that we have established our new government, we must begin the task of ridding ourselves and the Middle East of British and American influence. For this task, our natural allies are those that destroyed the French and beat the British, the victorious Axis powers. However, tensions between Germany and Italy have risen in the past years, and while we will attempt to build positive relations with both, we must chose which bloc to prioritise in aligning with.\n\nOn one hand, the German Reich controls and dominates most of Europe. It was they who beat our sworn enemy and oppressor, the British Empire, into defeat and humiliation. However, Germany is far away, and might not be in the best position to aid us.\n\nOn the other hand, Italy has challenged the British in the Middle East ever since the end of the European War. Since then, they created the Mediterranean Pact as a new alliance of states around the Mediterranean under their guidance. While some argue Italian imperialists are no better than the British, perhaps they could support us more directly due to their influence over the Mediterranean and the Arab World."
 twriraq.20.a:0 "We should align with Germany."
 twriraq.20.b:0 "Italy is a safer bet."
 twriraq.21.t:0 "Iraq Approaches Us"
 twriraq.21.d:0 "Following the revolution in Iraq, the new nationalist government has decided to extend its hand to us in an attempt to cooperate against our shared enemies in the Middle East."
 twriraq.21.a:0 "More allies are always welcome."
 twriraq.22.t:0 "Joining Italy?"
 twriraq.22.d:0 "Italy has challenged the British in the Middle East ever since the short European war of 1939-40. Since then, they created the Mediterranean Pact as a new alliance of states around the Mediterranean under their guidance. While some argue Italian imperialists are no better than the British, perhaps we would be advantaged and rewarded by joining their alliance and thus breaking free of Anglo-American influence completely."
 twriraq.22.a:0 "Ask to join"
 twriraq.22.b:0 "European imperialists are all the same"
 twriraq.23.t:0 "Iraq Requests to join Med. Pact"
 twriraq.23.d:0 "The new 'Golden Square' government in Iraq, declaring that it will do anything to rid itself and the Middle East of Anglo-American influence, has approached us by requesting entry into the Mediterranean Pact. This would undoubtably expand our influence in the Middle East, but it could lead to heightened tensions and possible confrontation with the British and their American allies. How shall we respond?"
 twriraq.23.a:0 "Accept them"
 twriraq.23.b:0 "They're not worth the trouble"
 twriraq.24.t:0 "Italy Refuses"
 twriraq.24.d:0 "Unfortunately, the Italians have refused our application to the Mediterranean Pact. It seems we must forge a path alone."
 twriraq.24.a:0 "What a shame"
 twriraq.25.t:0 "Seizing Kuwait"
 twriraq.25.d:0 "Ever since our farce "Independence" in 1930, there has been no greater symbol of British oppression of Iraq than Kuwait. Not only is it a rightful part of the Iraqi nation, but it also represents Britain's base in Mesopotamia, from which their dominance of the region is achieved. If we are to achieve true freedom, many say, Kuwait must be taken by force of arms.\n\nThe decision has been made. Our armies are ready to march, determined to liberate the Arab world from British domination. Personally speaking to the troops in Basra, Prime Minister [IRQ.GetLeader] has promised them that this will be the great victory that will cement their place in history. The eyes of the oppressed Arab world are upon us! We must march!"
 twriraq.25.a:0 "To victory!"
 twriraq.26.t:0 "Iraq Seizes Kuwait"
 twriraq.26.d.a:0 "Shocking news from the Middle East - in our time of weakness, Iraq has seized our territory of Kuwait through force of arms, declaring it an integral part of the Iraqi nation. The revolution of the 'Golden Square' years ago had set off alarm bells almost immediately, and it seems such alarm was right.\n\nWith Kuwait now under Iraqi control, it seems that our influence in the region is now seriously threatened. This act of aggression cannot be tolerated, doubly so with Iraq's friendliness towards the Axis powers. Despite this, in our weakened state, we must choose our reaction carefully. While a direct invasion of Iraq is not out of the question, we might have more success commencing some sort of joint operation with our Middle Eastern allies such as Egypt. Whatever we do, we must act quickly."
 twriraq.26.d.b:0 "Shocking news from the Middle East - in our time of weakness, Iraq has seized our territory of Kuwait through force of arms, declaring it an integral part of the Iraqi nation. The revolution of the 'Golden Square' years ago had set off alarm bells almost immediately, and it seems such alarm was right.\n\nWith Kuwait now under Iraqi control, it seems that our influence in the region is now seriously threatened. This act of aggression cannot be tolerated, doubly so with Iraq's friendliness towards the Axis powers. Despite this, in our weakened state, we must choose our reaction carefully. While a direct invasion of Iraq is not out of the question, we might have more success commencing some sort of joint operation with our Middle Eastern allies such as Syria. Whatever we do, we must act quickly."
 twriraq.26.a:0 "Contact our allies in the region."
 twriraq.27.t:0 "Western Sanctions"
 twriraq.27.d:0 "Britain and America, it seems, were too weak to go to war over Kuwait, and it seems our rule in the region is now secure. Instead, however, they have placed sanctions on our country, which will impact our economy. A price to be sure, but one that is worth the reward."
 twriraq.27.a:0 "Cowards!"
 # War Events #
 twriraq.28.t:0 "Victory in Iran"
 twriraq.28.d:0 "Our forces have succeeded against the Persians, and now comes our chance to end the war. We can seize the lands across the border, including the Arab-majority and oil-rich region of Khuzestan, which we claimed."
 twriraq.28.a:0 "Send the demands"
 twriraq.29.t:0 "Defeat"
 twriraq.29.d:0 "Our forces have been comprehensively defeated by the Arab invaders. We have been pushed back, and our populace refuses to continue fighting. With such a disaster, we have no choice but to accept their peace terms, ceding the border regions in the west of our country including the oil-rich and Arab-majority region of Khuzestan.\n\nFor now, this is a disaster for Iran. We can only hope we can reclaim these lands in the future."
 twriraq.29.a:0 "A bitter peace."
 twriraq.29.b:0 "No peace for the Arabs!"
 twriraq.30.t:0 "Iran Accepts"
 twriraq.30.d:0 "Iran has of course accepted our peace terms, and we have gained the territory we sought"
 twriraq.30.a:0 "Victory!"
 twriraq.291.t:0 "Defeat"
 twriraq.291.d:0 "Our forces have been comprehensively defeated by the Iranian counterattack. We have been pushed back, and our populace refuses to continue fighting. With such a disaster, we have no choice but to accept their peace terms, dashing our hope of reclaiming the Arab-majority region of Khuzestan.\n\nFor now, this is a disaster for Iraq. We can only hope we can reclaim these lands in the future."
 twriraq.291.a:0 "A bitter peace."
 twriraq.301.t:0 "Iraq Surrenders"
 twriraq.301.d:0 "Following our counteroffensive against Iraq and the capture of Baghdad, the Iraqi government has surrendered and has been forced to withdraw their armies."
 twriraq.301.a:0 "Victory!"
 twriraq.31.t:0 "Victory in Kuwait"
 twriraq.31.d:0 "Despite their power, the British have failed to retake Kuwait, and we are now victorious!"
 twriraq.31.a:0 "Victory!"
 twriraq.32.t:0 "Defeat in Kuwait"
 twriraq.32.d:0 "We have failed to retake Kuwait from the Iraqis. We have no choice but to accept this humiliating defeat."
 twriraq.32.a:0 "Terrible..."
 twriraq.33.t:0 "Victory against the Saudis"
 twriraq.33.d:0 "We have won a stunning victory against the reactionary Saudis. Their territory is now under our control!"
 twriraq.33.a:0 "Victory!"
 ###
 twriraq.34.t:0 "Kurds Resist"
 twriraq.34.d:0 "Our policies of suppressing Kurdish culture and freedom in favour of an Arab-centric state has, as expected, created increased resistance and resentment. Protests are being held across the Kurdish regions in the north of the country, and even armed rebellion is breaking out against our forces.\n\nHowever, we must remain steadfast. Only through forcing these policies through and crushing any resistance can we stabilise our country and remove secessionist elements."
 twriraq.34.a:0 "Fight them!"

 twriraq.35.t:0 "The Arab State"
 twriraq.35.d:0 "With our seizure of Jordan, we have begun on the road towards Arab unification. No longer are we simply an Iraqi Republic, we will from now on be known as an Arab state!"
 twriraq.35.a:0 "Our people will be united!"

 twriraq.36.t:0 "King Faisal's Coronation"
 twriraq.36.d:0 "Ever since the death of his father in 1939, Iraq has been ruled by the late king Ghazi's brother-in-law, Abd al-Ilah, who has served as regent for Ghazi's young son. Now, with young Faisal II coming of age, the Regent has stepped down, making way for the young heir to take the throne.\n\nAs Faisal II inherits his father's mantle, he also inherits a nation which contains many groups that oppose his rule, and the stability of the Kingdom is in danger. Today, however, for Faisal and the Iraq monarchy, there is a jubilant mood."
 twriraq.36.a:0 "Long Live the King!"

 twriraq.37.t:0 "King Faisal's Wedding"
 twriraq.37.d:0 "Ever since the death of his mother in 1950, the aunts of his majesty have been looking for a suitable Queen for him, they landed on two Candidates. The first is Princess Shahnaz of Iran, firstborn of the Shah of Iran. Alternatively, there is also Egyptian Princess Fazila Muhammad Ali, a cousin of King Farouk. But just incase those matches don't stick, there is Princess Kiymet Hanım, a descendant of the Mamluk dynasty of Iraq."
 twriraq.37.a:0 "Long Live Queen Shahnaz!"
 twriraq.37.b:0 "Long Live Queen Fazila!"
 twriraq.37.c:0 "Long Live Queen Kiymet!"

 twriraq.38.t:0 "Faisal's Legacy"
 twriraq.38.d:0 "Following the Great War, Prince Faisal I, who would later become the king of Iraq, ruled over Syria for a short time until the nation was conquered by the French. Despite this, even after thirty years of French rule which have now ended, the people of Syria still yearn to unite with their Arab bretheren in Jordan and Iraq, as seen with the pro-Hashemite People's Party's triumph in the nation.\n\nWith the rise of extremist forces threatening the stability and order of the Arab World, Syria must stand united with our brothers in the Hashemite Arab Federation. Together, we will achieve our pan-Arab destiny!"
 twriraq.38.a:0 "Finally, we will be reunited with our brothers!"

 twriraq.39.t:0 "Achieving Faisal's Dream"
 twriraq.39.d:0 "Following the Great War, Prince Faisal I, who would later become our first king, ruled over Syria for a short time until the nation was conquered by the French. Despite this, even after thirty years of French rule which have now ended, the people of Syria still yearn to unite with their Arab bretheren in Jordan and Iraq.\n\nWith the rise of extremist forces threatening the stability and order of the Arab World, the pro-Hashemite government of Nazim al-Qudsi and the People's Party have approached us with a a request to join the Hashemite Arab Federation. Together, we will achieve our pan-Arab destiny!"
 twriraq.39.a:0 "Finally, we will be reunited with our brothers!"

 twriraq.40.t:0 "Hashemite Federation Accepts Unification"
 twriraq.40.d:0 "We have received word from Prime Minister [IRQ.GetLeader] as well as Kings Faisal II and [JOR.GetLeader] that we are welcome to join the Hashemite Arab Federation with open arms. Together, we will stand strong against the rising extremism of Egypt and achieve our pan-Arab destiny under the great Hashemites!"
 twriraq.40.a:0 "Announce this great victory to the nation!"

 twriraq.41.t:0 "Syria Refuses Unification"
 twriraq.41.d:0 "The Syrians have refused our proposal to join the federation and unify our countries."
 twriraq.41.a:0 "A disaster!"

 twriraq.42.t:0 "Farhud"
 twriraq.42.d:0 "When dawn broke on Baghdad the day after the revolution, the people were wide awake. With the fires of the previous day's battles still burning, and the streets smelling of gunpowder and bodies, not many could tell you where the first glass was broken or when the first firebomb was thrown. All that could be said about the events of the day was the screams heard across the city.\n\nThe mutilations, the rapes, the beatings and the beheadings, all would live forever in the minds of those who were lucky enough to only have observed them. The small amount of police who did not join in in the riots were completely overwhelmed, blindly firing machine guns into crowds of rioters and bystanders alike.\n\nAll this was not as terrifying as the dawn of the day after. The city was quiet. What had happened to the people responsible? What was to happen to the survivors?\n\nThe quiet of the next day was much more terrifying than any events of the day before."
 twriraq.42.a:0 "Allahu Akbar!"
 twriraq.42.b:0 "Allahu Akbar..."

 twriraq.43.t:0 "Farhud"
 twriraq.43.d:0 "[THIS.GetNewspaperHeader]When dawn broke on Baghdad on the day following the revolution, the people of the city had already been awaken by the sounds of broken glass and firebombs. With a complete collapse of order in the city following the events of the previous day, thousands of rioters stormed the Jewish neighborhoods of Baghdad. Jewish homes and businesses were burned down while their occupants, accused of being spies for Israel, were dragged onto the streets and beaten to death with clubs, with their bodies being mutilated and strung around the city.\n\nThe small amount of police who did not join the riots were completely overwhelmed, blindly firing machine guns into crowds of rioters and bystanders alike. Rumours place the total death count in the hundreds if not thousands."
 twriraq.43.a:0 "My god..."

 twriraq.44.t:0 "Al Said Replaced"
 twriraq.44.d:0 "The elder statesman Nuri al-Said has dominated Iraqi parliamentary politics since the 1930s, but now it seems his long career at the top is coming to an end. Following the recent developments, large proportions of the Iraqi population have lost confidence in the man, seeing him increasingly as overly deferential towards the British and a conservative unsuited to changing times, and even many of his former allies in Parliament and the monarchy have decided that he has outlived his immediate usefulness. In his place, the longtime Minister of the Interior Mustafa Mahmud al-Umari will be appointed as the new Prime Minister. Though he does not represent significant political change, it is hoped he will be a fresh face that is more palatable to the people."
 twriraq.44.a:0 "We hope he does better."

 twriraq.45.t:0 "The Intifada Begins"
 twriraq.45.d:0 "For some time, dissatisfaction has bubbled against the Hashemite dynasty and the Iraqi government. Despite economic growth, living conditions for much of the poor of society have failed to improve significantly, and many are angry at what they see as political stagnation. Most of all, frustration has long existed against the meddling of the British, and despite small steps towards independence, many still see their nation as a vassal to London. The monarchy and government, seemingly willing participants of this arrangement, have only suffered in terms of their appeal.\n\nIt began with isolated strikes among port workers in Basra, followed by increasing agitation by radical groups such as the Communist Party. Now, a larger series of protests and strikes is spreading across the country, a great 'Intifada', or uprising, against the government by the dissatisfied masses, inspired by their comrades across the Middle East. The nation is being rocked to its core by this wave of political instability, and the continued stability, or even existence, of the Kingdom is at stake."
 twriraq.45.a:0 "Oh dear..."

 twriraq.46.t:0 "Nureddin Mahmud Appointed"
 twriraq.46.d:0 "In an effort to restore some stability and confidence in the government, it has been decided that Nureddin Mahmud will be appointed as the new Prime Minister. Following consultation with his political allies and the British, the regent decided that a military government was the only way to restore stability. Despite the increasing unpopularity of the monarchy and parliament, the military as an institution has largely maintained the respect and support of the people, being seen as a unifying national organisation. Lieutenant General of the Iraqi Army Nureddin Mahmud thus has the potential to be both a popular and ruthless figure able to steer the government through this crisis, and being strongly loyal towards the Hashemite dynasty, we can count on his continued allegiance."
 twriraq.46.a:0 "We'll see."

 twriraq.47.t:0 "1953 Elections"
 twriraq.47.d:0 "Following the curbing of recent political turmoil, elections have been quickly organised to bring stability and normal process back to Iraqi politics. With the votes having been counted, there have been no surprises - the Constitutional Union Party, which has dominated politics since its foundation in 1949, has won a majority of seats in Parliament, with Jamil Al Midfai to be appointed Prime Minister. While outside observers, and the mocking rumours of many Iraqis, have painted the election as not entirely fair, for now it has served its purpose in restoring some stability." 
 twriraq.47.a:0 "Back to normal."

 twriraq.48.t:0 "A New Prime Minister"
 twriraq.48.d:0 "As part of the young King Faisal's broader effort to take Iraq in a new, more reformist political direction, Muhammad Fadhel al-Jamali has been appointed Prime Minister, replacing Jamil Al Midfai.\n\nA longtime Minister of Foreign Affairs, al-Jamali has gained a reputation for being a potential reformist. Born into a conservative Shi'ite family and initially enrolled into a conservative religious education, al-Jamali studied in Beirut, Baghdad and Columbia University in the United States, publishing a Doctorate Thesis on 'New Iraq'. Since then, he has been an outspoken Arab nationalist, supportive of all Arab independence movements, and calling for Arab unity over religious or tribal sectarianism, while maintaining a generally pro-western outlook. It is hoped by many that al-Jamali's appointment signals a shift to further development of Iraq's democracy, and his appointment of a cabinet of young officials consisting of Sunni, Shia and Kurdish members seems a positive sign, though only time will tell how far this comes to be."
 twriraq.48.a:0 "A new direction."

 twriraq.49.t:0 "Military Budget Question"
 twriraq.49.d:0 "In the wake of recent instability, it seems the military brass have taken advantage of the weakness of our government and their strength in this situation to make their own demands. In not so subtle terms, top generals have requested, or rather demanded, a commitment to increasing the military budget, according to them, to safeguard the country's security and as compensation for the army's help in these trying times. This puts us in a rather difficult position. Increasing the military budget would of course strengthen our armed forces and, perhaps more importantly, keep the military on side, but it would be expensive. With much of our budget having already been spent on other projects and promises to appease the masses, this would put a strain on our treasury. On the other hand, simply refusing the military's demands would be risky. While we do not believe they would turn against us entirely, such an important part of our state and security system seeing wavering loyalties could become very dangerous if there were to be another similar crisis."
 twriraq.49.a:0 "Approve an increased budget."
 twriraq.49.b:0 "We can't afford it."

 twriraq.50.t:0 "The First Step Towards Tommorow"
 twriraq.50.d.a:0 "Ever since the grand revolution that toppled the imperialist-backed monarchy that ruled over our lands, the spirit of the Arab revolution has only gotten stronger. Across the continent, our brothers wait to be liberated from their oppressive rulers and be united under one flag. In preparation for the upcoming conflicts, Prime Minister Rashid Ali al-Gaylani has announced the formation of the Union of Arab States, a move that will bring us closer to our allies and cement our position as the leader of the Pan-Arab cause!"
 twriraq.50.d.b:0 "Ever since the grand revolution that toppled the imperialist-backed monarchy that ruled over our lands, the spirit of the Arab revolution has only gotten stronger. Across the continent, our brothers wait to be liberated from their oppressive rulers and be united under one flag. In preparation for the upcoming conflicts, [IRQ.GetLeader] has announced the formation of the Arab Socialist Union, a move that will bring us closer to our allies and cement our position as the leader of the Pan-Arab cause!"
 twriraq.50.a:0 "Today, Baghdad. Tomorrow, Arabia!"

 twriraq.51.t:0 "Invitation to the [IRQ.GetFactionName]"
 twriraq.51.d:0 "Following the declaration of the [IRQ.GetFactionName] by [IRQ.GetLeader], we have received a formal invite by our ally to the newly-formed Federation. This is a great opportunity for us to further our unity with our allies and bring about the new Arab revolution!"
 twriraq.51.a:0 "Hail united Arabia!"

 twriraq.52.t:0 "[FROM.GetNameDef] Accepts Our Invitation"
 twriraq.52.d:0 "[FROM.GetLeader] has gladly accepted our invitation to the [IRQ.GetFactionName]. Together, we will bring about the new Arab revolution!"
 twriraq.52.a:0 "Hail united Arabia!"

 twriraq.53.t:0 "The Union of Arab States"
 twriraq.53.d:0 "[This.GetNewspaperHeader]Since the revolution that toppled the Hashemite monarchy in Iraq a few years ago, many have turned their eyes towards the Middle East to watch what some have called the "Arab Cold War" between the British-backed Egypt and the Axis-backed Iraq. Now, fueled by recent tensions, it would appear that an escalation has finally arrived.\n\nEarlier today, Iraqi Prime Minister Rashid Ali al-Gaylani, supported by Qasim, announced the formation of the Union of Arab States, a new alliance consisting of Iraq and its allies that will cooperate together with the goal of forming a United Arab Republic.\n\nThis announcement has sent the Accord-backed Egypt into chaos, with the country attempting to shore up new allies."
 twriraq.53.a:0 "The storm approaches..."


 twriraq.54.t:0 "The Arab Socialist Union"
 twriraq.54.d.a:0 "[This.GetNewspaperHeader]Since the revolution that toppled the monarchy in Iraq a few years ago, many had raised eyebrows at the new Arab Socialist regime. With evidence that the CIA had been involved in its seizure of power, many had accused the state of being a Western puppet. Today, these accusations have been disproven.\n\nIn an announcement broadcasted to the Arab world, Iraqi President Abdul Salam Arif has announced the formation of the Arab Socialist Union, a new alliance aimed at countering Western influence in the Arab World and the eventual goal of the formation of a united Arab state.\n\nThis announcement has sent the Accord-backed Egypt into chaos, with the country attempting to shore up new allies where they might find them."
 twriraq.54.d.b:0 "[This.GetNewspaperHeader]Since the revolutions that toppled the British-backed order in the Middle East, a new conflict has been forming between the new regimes in Egypt and Iraq. Divided over ideological differences in their pursuit of Arab unity, recent tensions led Egypt to form its United Arab States. Now, it would appear that Iraq has found its own answer to Sadat.\n\nIn an announcement broadcasted to the Arab world, Iraqi President Abdul Salam Arif has announced the formation of the Arab Socialist Union, aimed at spreading socialism in the Arab world and fighting the influence of the Axis powers.Sadat has launched attacks at the Iraqi government, claiming them to be puppets of the West just the same as the Hashemites, with many fearing further escalations in the future."
 twriraq.54.a:0 "The storm approaches..."

 twriraq.55.t:0 "The New Iraq on the World Stage"
 twriraq.55.d:0 "The revolution that toppled the corrupt monarchy has brought about a new era for Iraq. No longer a puppet of the British Empire, we are now free to chart our own course in the world, and it seems that many nations are to form relations with the new government. If we are to achieve our dream of a united Arab state, we must try and court the support of one of the great power blocs.\n\nOn one hand, the United States and the rest of the Toronto Accord have expressed their interest in reconciling with our government, and it seems that they are willing to offer us aid and support in exchange for our alignment with them. However, many in our government are wary of falling under the influence of the West once again, considering that our government only came to power after the toppling of the British-backed monarchy.\n\nOn the other hand, there is the Axis powers, who remain the dominant force in Europe and have long expressed their interest in expanding their influence in the Middle East. While some in our government are wary of aligning with fascists, others see them as a natural ally against the British and Americans, who have long oppressed the Arab people, even claiming that our nationalist outlooks are actually aligned with those of the Germans. However, aligning with the Axis could risk alienating us from the rest of the world and could further enflame tensions with the West.\n\nLastly, there is the option of aligning with the new revolutionary India. Having recently thrown off the shackles of British rule, India is a natural ally for us, and many see them as the leader of the global anti-imperialist movement. However, India is a relatively weak power compared to the alternatives, and alignment with them would not bring nearly as much benefits as the other options.\n\nOur available choices will certainly be affected by the current international situation, and with the fate of the Middle East hanging in the balance, we must choose wisely."
 twriraq.55.a:0 "Align with the Toronto Accord."
 twriraq.55.b:0 "Align with the Axis."
 twriraq.55.c:0 "Align with India."

 twriraq.56.t:0 "Iraq Occupies Kuwait"
 twriraq.56.d.a:0 "[This.GetNewspaperHeader]Since the partitioning of the Ottoman Empire, Kuwait has long been a point of anger for many Iraqi nationalists. With the fall of the pro-British Hashemite governance in the nation a few years ago, the new government of Prime Minister [IRQ.GetLeader] has commonly used the issue as a rallying point for nationalist sentiments.\n\nToday, in a military maneuver likely triggered by an anticipated independence of Kuwait from Britain, the Iraqi military has crossed the border and occupied the Sheikhdom. Many of Iraq's allies have praised the "heroic stance against British imperialism" while the Egyptian government has denounced the invasion as an illegal occupation. Whatever Britain and the Toronto Accord's reaction may be, a further escalation seems increasingly likely."
 twriraq.56.d.b:0 "[This.GetNewspaperHeader]Since the partitioning of the Ottoman Empire, Kuwait has long been a point of anger for many Iraqi nationalists. With the fall of the pro-British Hashemite governance in the nation a few years ago, the new government of Prime Minister [IRQ.GetLeader] has commonly used the issue as a rallying point for nationalist sentiments.\n\nToday, in a military maneuver likely triggered by an anticipated independence of Kuwait from Britain, the Iraqi military has crossed the border and occupied the Sheikhdom. Many of Iraq's allies have praised the "heroic stance against British imperialism" while the Syrian government has denounced the invasion as an illegal occupation. Whatever Britain and the Toronto Accord's reaction may be, a further escalation seems increasingly likely."
 twriraq.56.a:0 "A desert storm is brewing."

 twriraq.57.t:0 "Legacy of The Robertson Report"
 twriraq.57.d.a:0 "In recent years, the country and the world's perception of the Iraqi armed forces has rested on the so-called Robertson Report. Prepared in 1951 by British army officer Brian Robertson, once a supporter of British military aid to its Arab allies like Iraq, the report disavowed him and anyone else of the immediate usefulness of such a plan. Citing systematic weaknesses within the Iraqi army, particularly the lack of cooperativeness, conservatism and resistance to reform of its command, Robertson's indictment concluded that Iraq could be of little to no help in defending British interests in the event of an invasion of the Middle East by a major power like Germany or Italy, ultimately recommending against significant efforts at strategic cooperation as essentially pointless.\n\nClearly, if we are to achieve genuine military independence and usefulness, we must show our allies that this damning report is no longer true, and that means reflecting on the problems it identified and working to fix them. We cannot let our allies abandon us as useless, we must show we are able to hold our own - the future of Iraq depends on it."
 twriraq.57.d.b:0 "In recent years, the country and the world's perception of the Iraqi armed forces has rested on the so-called Robertson Report. Prepared in 1951 by British army officer Brian Robertson, once a supporter of British military aid to its Arab allies like Iraq, the report disavowed him and anyone else of the immediate usefulness of such a plan. Citing systematic weaknesses within the Iraqi army, particularly the lack of cooperativeness, conservatism and resistance to reform of its command, Robertson's indictment concluded that Iraq could be of little to no help in defending British interests in the event of an invasion of the Middle East by a major power like Germany or Italy, ultimately recommending against significant efforts at strategic cooperation as essentially pointless.\n\nWhile we as a nation no longer seek the backing of our old colonial overlords, it is still clear to us that the problems Robertson identified are very much real, and create severe weakness in our armed forces no matter who our enemies or allies are. Tackling these systemic issues will take bold reforms, but it most be done - the future of Iraq depends on it."
 twriraq.57.a:0 "We will undo this shame."

 twriraq.81.t:0 "Our Great Victory!"
 twriraq.81.d:0 "As the last Egyptian armies retreat to Cairo and the government of [EGY.GetLeader] falls into chaos, we can finally declare victory in this war. Our armies have proven themselves to be the true leaders of the Arab world, and with Egypt defeated, we can finally begin the process of uniting the Arab peoples under one flag, just as Faisal I dreamed of."
 twriraq.81.a:0 "Victory to the Hashemites!"
 
 twriraq.82.t:0 "Defeat..."
 twriraq.82.d:0 "As the last of our armies retreat to Cairo and our government falls into chaos, we have little choice but to accept that we have been thoroughly defeated. Our armies have been beaten, and our dream of a true Arab revolution has been crushed. For now, we can only sit tight, and hope for the best..."
 twriraq.82.a:0 "How could this happen?"
 
 twriraq.83.t:0 "Our Great Victory!"
 twriraq.83.d:0 "As the last Egyptian armies retreat to Cairo and the government of [EGY.GetLeader] falls into chaos, we can finally declare victory in this war. Our armies have proven themselves to be the true leaders of the Arab world, and with Egypt defeated, we can finally begin the process of uniting the Arab peoples under one flag, but this time, under our glorious republican banner."
  twriraq.83.a:0 "Victory to the revolution!"
 
  twriraq.84.t:0 "Defeat..."
  twriraq.84.d:0 "As the last of our armies retreat to Cairo and our government falls into chaos, we have little choice but to accept that we have been thoroughly defeated. Our armies have been beaten, and the Arab revolutionary banner spreads across the Levant. For now, we can only sit tight, and hope for the best..."
  twriraq.84.a:0 "How could this happen?"

 twriraq.85.t:0 "The Revolutionary Banner Over Arabia"
 twriraq.85.d.a:0 "As the revolutionary flag flies over the Fertile Crescent, from the shores of the Persian Gulf to the Medditerranean sea, today dawns a new era for the Arab people. Never since the days of the great Caliphates has the Arab world been united as such, igniting in many of us the dream of a true Arab nation, free from foreign influence and united under one banner.\n\nAnd so, representatives of the new revolutionary governments across the Fertile Crescent have gathered here in Baghdad to cement the formation of the new United Arab Republic - a federation of Arab states dedicated to the principles of socialism, anti-imperialism and Arab unity. As the congress commenced, fiery speeches were made, calling for the liberation of all Arab lands, between Marrakesh and Bahrain, from foreign influence and oppression. By the end, in a near unanimous vote, President Abdul Salam Arif was elected as the first President of the United Arab Republic, with him promising that this new union is but one step towards the eventual unification of all Arab lands into one great nation!"
 twriraq.85.d.b:0 "As the revolutionary flag flies over the Fertile Crescent, from the shores of the Persian Gulf to the Medditerranean sea, today dawns a new era for the Arab people. Never since the days of the great Caliphates has the Arab world been united as such, igniting in many of us the dream of a true Arab nation, free from foreign influence and united under one banner.\n\nAnd so, representatives of the new revolutionary governments across the Fertile Crescent have gathered here in Baghdad to cement the formation of the new United Arab Republic - a federation of Arab states dedicated to the principles of nationalism, anti-imperialism and Arab unity. As the congress commenced, fiery speeches were made, calling for the liberation of all Arab lands, between Marrakesh and Bahrain, from foreign influence and oppression. By the end, in a near unanimous vote, Prime Minister Rashid Ali al-Gaylani was elected as the first President of the United Arab Republic, with him promising that this new union is but one step towards the eventual unification of all Arab lands into one great nation!"
 twriraq.85.a:0 "Long Live the Great Homeland!"

 twriraq.86.t:0 "Birth of the United Arab Republic"
 twriraq.86.d.a:0 "[THIS.GetNewspaperHeader]With the banner of the Arab revolutionaries now flying from the shores of the Persian Gulf to the Medditerranean sea, today marks the birth of a new era for the Arab people. In a congress held in Baghdad, representatives of the new revolutionary governments across the Fertile Crescent have gathered to cement the formation of the new United Arab Republic.\n\nClaiming to represent the first step towards the eventual unification of all Arab lands, Abdul Salam Arif has been elected as the first president of the UAR, promising to uphold the new union's principles of "socialism, nationalism, and anti-imperialism". Whatever the fate of this new union may be, it has entered the new decade as a rising power, one that world powers will need to reckon with."
 twriraq.86.d.b:0 "[THIS.GetNewspaperHeader]With the banner of the Arab revolutionaries now flying from the shores of the Persian Gulf to the Medditerranean sea, today marks the birth of a new era for the Arab people. In a congress held in Baghdad, representatives of the new revolutionary governments across the Fertile Crescent have gathered to cement the formation of the new United Arab Republic.\n\nClaiming to represent the first step towards the eventual unification of all Arab lands, Abdul Salam Arif has been elected as the first president of the UAR, promising to uphold the new union's principles of "socialism, nationalism, and anti-imperialism". Whatever the fate of this new union may be, it has entered the new decade as a rising power, one that world powers will need to reckon with."
 twriraq.86.a:0 "A great homeland rises."


 twriraq.87.t:0 "Formation of the United Arab Republic"
 twriraq.87.d:0 "As the revolutionary flag flies over the Fertile Crescent, from the shores of Kuwait to the Sinai Desert, today dawns a new era for the Arab people. Never since the days of the great Caliphates has the Arab world been united as such, igniting in many of us the dream of a true Arab nation. In a congress in Baghdad, representatives of the new revolutionary governments across the Fertile Crescent have gathered to cement the formation of the new United Arab Republic - a federation of Arab states dedicated to the principles of nationalism, anti-imperialism and Arab unity. Now, all that is left is to finalize our membership in this great union!"
 twriraq.87.a:0 "Long Live the Great Homeland!"

 twriraq.88.t:0 "[FROM.GetNameDef] Joins the UAR" 
 twriraq.88.d:0 "The revolutionary government of [FROM.GetNameDef], led by [FROM.GetLeader], has officially joined the United Arab Republic. Together, we will bring about the new Arab revolution!"
 twriraq.88.a:0 "Hail united Arabia!"

 twriraq.99.t:0 "The Arab Banner Over The Fertile Crescent"
 twriraq.99.d:0 "Nearly forty years ago, the first attempt at realizing the dream of a united Arab state as envisioned by King Faisal I was crushed under the boots of French imperialism as their barrage of artillery rained down onto the streets of Damascus. Forced to flee and accept the crown of Iraq, the Hashemite dynasty and the Arab people never gave up on their dream of Arab unity under the Sharifian banner.\n\nDespite the attempts of revolutionary governments to usurp the Arab nationalist cause for themselves and their own twisted beliefs, the Arab people have once again rallied behind the Hashemite cause, flocking to spread the banner of the Hashemite Arab Federation from the banks of the Persian Gulf to the shores of the Mediterranean. Now, the streets of Damascus, Baghdad, Amman, Aleppo, and hundreds of other cities across the Fertile Crescent echo with cries of 'Long Live the King!' as a new era for the Arab people dawns.\n\nAnd in the heart of Baghdad, in the Al-Rehab Palace, the King looks at the portrait on the wall, and asks:"
 twriraq.99.a:0 ""I know you would be proud, brother.""
 twriraq.99.b:0 ""Are you proud of me, grandfather?""

 # british flavour events
 twriraq.100.t:0 "Iraq Nationalises Oil"
 twriraq.100.d:0 "In the latest blow to British power in the region, the new liberal government of Iraq has moved towards slowly nationalizing the country's oil industry. Despite our protests, the government has passed a law allowing for the gradual buyout of foreign oil companies operating in Iraq, including the British-owned Iraq Petroleum Company. While this will not be a short process, it is clear that the Iraqi government is serious about taking control of its own resources and reducing foreign influence in the country. Despite being a significant blow to our interests, the American government has expressed its support for the move, seeking to keep Iraq firmly in the Toronto Accord's sphere of influence.\n\nWhile we are unhappy with this development, it seems that we have little choice but to accept it, lest we risk pushing Iraq further away from us and into the arms of our rivals."
 twriraq.100.a:0 "Doesn't seem like we have a choice..." 

 twriraq.101.t:0 "Iraq Renegotiates Oil Contract"
 twriraq.101.d:0 "With the recent efforts of Iraq's western-friendly Prime Minister Nuri al-Said, the government of Iraq and our government have agreed on a renewal and renegotiation of the oil contract between our two countries. Iraq will gain more control of its own oil industries, and a greater share of the profits. In return, they have offered to maintain privileged access for our companies, and align the country firmly towards the Toronto Accord and the Commonwealth on the world stage.\n\nWhile this new deal involves some concessions from our side, most are praising it as a strong compromise that secures our interests, our influence and the influence of the Toronto Accord in the region."
 twriraq.101.a:0 "Fine..." 

 twrkuwait.1.t:0 "The Anglo-Kuwaiti Agreement"
 twrkuwait.1.d:0 "With the Hashemite victory in the Levant, the situation in the Middle East has stabilized in our favour. The threat of revolutionary expansionism has largely subsided, and the time is right to begin construction of a new, stable order in the region. As part of this initiative, we have reached an agreement with our Protectorate in the Sheikhdom of Kuwait, seeing us recognizing the sovereignty of the nation in return for some level of mutual defense and foreign affairs agreements.\n\nThe now-independent State of Kuwait has become the newest nation on the world map and will remain firmly in our sphere of influence while still symbolizing that Britain is willing to gradually commit to decolonization in the region."
 twrkuwait.1.a:0 "A new order emerges."

 
