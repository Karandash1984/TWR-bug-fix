 ## FOCUSES ###
 IRQ_new_year_old_rivalries:0 "New Year, Old Rivalries"
 IRQ_new_year_old_rivalries_desc:0 "A new year and a new era begins in Iraq. The Hashemite Kingdom remains divided, with an ongoing rivalry between the regent Abd al-Ilah of Hejaz, the young king's uncle and representative of the monarchy, and the parliament dominated by the powerful politician, Nuri al-Said. In the midst of this, British meddling continues, while among the people, quiet dissatisfaction against the status quo bubbles under the surface. There is work to be done to restabilise the country, and bring Iraq into the modern era." #rivalries between the Regent and the parliament notibly Nuri al-Said
 IRQ_economic_boom:0 "Ride the Economic Boom"
 IRQ_economic_boom_desc:0 "Recent years, particularly the rapid expansion of oil demand, have driven economic growth within Iraq. For now, no policy changes are needed - we can simply ride the success of our economy, which is bringing investment to the country and a flow of wealth into government coffers. Surely, the people will be satisfied?"
 IRQ_british_relations: "Renegotiate Oil Deals"
 IRQ_british_relations_desc: "Leveraging our government's friendly relations with the British, we can push them to renegotiate the oil deals in our favour. We will offer to let them maintain privileged access but, in return for our continued loyalty, provide us with more control over our oil industry and more of the revenue."
 IRQ_intifada:0 "The Intifada Begins"
 IRQ_intifada_desc:0 "The Iraqi people have long resented the presence of the British and their influence across the country, and dissatisfaction has bubbled against the Hashemite dynasty, seen by many as their puppets. Now, a series of protests and strikes is spreading across the country, a great 'Intifada' or uprising against the government by the dissatisfied masses, inspired by their comrades across the Middle East. The nation is being rocked to its core." #1952 Iraqi Intifada

 IRQ_accept_demands:0 "Push For Negotiations"
 IRQ_accept_demands_desc:0 "It would be impossible to use brute force against the protests to restore control - they have grown too strong, and violence could easily become our undoing. We will reach out to leaders of the protest movements, seeking to negotiate a compromise that will satisfy enough of their demands to end the turmoil and maintain national stability, for now."
 IRQ_improve_welfare:0 "Progressivize the Economy"
 IRQ_improve_welfare_desc:0 "Iraq is a country that is blessed with the wealth of our oil, but much of it remains poor. For many protestors, a major grievance was the continued poverty their communities languished in. To alleviate the masses as much as possible, we will promise to include more representatives of the working class in the government. This will cost the treasury, but will hopefully calm the masses and help avoid social turmoil or another revolution."
 IRQ_improve_workers_rights:0 "Negotiate Workers' Rights"
 IRQ_improve_workers_rights_desc:0 "Many protestors, particularly striking workers in the major cities, called for improvements to he rights of workers, which remain more limited in Iraq than in many developed countries. While we have no desire to implement radical reform, we will loudly promise a set of improvements and strengthening of the rights of workers, limiting working hours, improving conditions and safety."
 
 IRQ_crack_down:0 "Crack Down On Strikers"
 IRQ_crack_down_desc:0 "These traitorous strikes have gone on for long enough. No reasonable accommodation is possible with these rebels. We will deploy security forces to end the strikes and protests by force, and get the country back to work."
 IRQ_martial_law:0 "Enact Martial Law"
 IRQ_martial_law_desc:0 "The chaos must be brought to an end as quickly as possible. To smash the illegal protests and restore security to the country, martial law will temporarily be enacted, granting the military wide-reaching powers to take control of civil functions. There can be no weakness in the face of treason."
 IRQ_detain_protestors:0 "Detain Protestors"
 IRQ_detain_protestors_desc:0 "We are beginning to make progress in curbing the protests, but now the question has arisen of what to do with those we have caught. We will enact a policy of detaining protesters for some time, to keep them out of public and demonstrate our seriousness. Those who have taken a leading role will be particularly targeted for longer detentions."
 
 IRQ_1953_election:0 "The 1953 Elections"
 IRQ_1953_election_desc:0 "With the movement back towards normal political processes, it is time to assuage the fears of many of the masses by organising fresh elections. Of course, we will subtly... shape the election to any degree necessary in order to avoid an undesirable outcome and maintain the stability of our government, but we will allow the people a voice, which should hopefully help lower ongoing tensions." #Kinda rigged, ruling party will always win but it helps lower tensions
 IRQ_budget_questions:0 "Addressing the Budget"
 IRQ_budget_questions_desc:0 "It seems the military brass have taken advantage of the weakness of our government in this situation to make their own demands. In not so subtle terms, top generals have requested, or rather demanded, a commitment to increasing the military budget, according to them, to safeguard the country's security and as compensation for the army's help in these trying times. This puts us in a rather difficult position, and we will have to seriously consider their proposals." #Military generals demand more budget or they get big mad
 IRQ_restore_civilian_rule:0 "Return to Normalcy"
 IRQ_restore_civilian_rule_desc:0 "In the immediate term, our actions have succeeded, and the country has been largely restabilised. It is time to restore normal civilian rule, and turn the page on this ugly chapter."



 IRQ_young_king_at_the_helm:0 "The Young King at the Helm"
 IRQ_young_king_at_the_helm_desc:0 "Fourteen years after the death of his father Ghazi I, the young Faisal II has come of age, and the regent Abd al-Ilah has stepped down to make way for the young heir to take the throne. As Faisal II inherits his father's mantle, he also inherits a nation which contains many groups that oppose his rule, as seen with the recent Intifada. The stability of the Kingdom is in danger, and it is up to the young king to steer the country through these turbulent times." #King Faisal II comes of age and takes the throne from the regent Abd al-Ilah
 IRQ_Dual_State:0 "The Dual State"
 IRQ_Dual_State_desc:0 "We must put aside our internal politics and rivalries to focus on the our greater aim: Iraq, Syria, Jordan, the Saudis. All were drawn on a map by the British and French imperialists to prevent our destiny, of a united Arab World. Our western neighbour, Jordan, has extended interest in uniting our two nations, both to gain greater independence from the British and to combat the radical Syrian regime. We should make this union of two Hashemite monarchies a reality, as a first step toward the unification of the Arab peoples."
 IRQ_Kingdom:0 "Peace to the King"
 IRQ_Kingdom_desc:0 "If the Imperialists in Britain have taught us anything, it is the uniting effect of a monarchy on a population. The Hashemite monarchy, descended ultimately from the Prophet, is the embodiment of order and tradition within our ancient civilisation. However, given its recent struggles, things will need to change for the monarchy to endure and survive. One thing is certain however, the legacy of Faisal shall live on."
 IRQ_Republic:0 "A Republic"
 IRQ_Republic_desc:0 "A monarchy installed by foreign imperialists is not fit to rule the Iraqi people in this day and age. If the Arab people are to move forward into a new era, they must do so as citizens of a Republic."
 IRQ_Revolution:0 "The Revolution"
 IRQ_Revolution_desc:0 "The decedent monarchy is done! The King grows fat in his palace eating and feasting while the Iraqi people starve! We shall no longer serve the corrupt Hashemite monarchy! Iraq's people shall choose their own path!"
 IRQ_unity_government:0 "Revolutionary Unity Government"
 IRQ_unity_government_desc:0 "With the revolution complete, a new government must be built on the ashes of the old. While many revolutions in the past have eaten themselves, we are determined for unity among the revolutionaries to hold. A national unity government will be formed, built from representatives of all groups, from both the radical left and right, who rose up against the monarchy, to lead through compromise and cooperation." #Cursed socialist-fascist unity government against the monarchists
 IRQ_purge_kingdom_remnants:0 "Purge Remnants of the Kingdom"
 IRQ_purge_kingdom_remnants_desc:0 "The king has been thrown out, but his supporters remain across much of society. These potential traitors, who worked with the old imperial puppet government, cannot be allowed to fester. For the safety of the revolution and the new republic, a purge will be launched across society, with high-ranking members or supporters of the old regime cast out by any means necessary." 
 IRQ_abolish_parliament:0 "Dissolve Parliament"
 IRQ_abolish_parliament_desc:0 "Parliament as it stands is simply a remnant of the old order, a puppet house of corrupt elites built to support the monarchy and its colonial backers. Our new state has no need for such an institution. Parliament will be dissolved immediately, with any parliamentarians who resist and attempt to continue political activity facing arrest and trial." 
 IRQ_power_struggle:0 "The Knives are Out"
 IRQ_power_struggle_desc:0 "While the broad coalition of revolutionaries who rose up against the monarchy attempted to maintain unity in the wake of its removal, anyone could see that such unity could not last long. Radical socialists and fascists, united only in their opposition to the old regime, have grown increasingly visibly apart and are retreating into their own political blocs, as instability within the revolutionary government spikes. This can only end in violence, one way or another."
 IRQ_arab_socialist_union:0 "The Arab Socialist Union"
 IRQ_arab_socialist_union_desc:0 "The ideas of Arab Socialism have been spread all across the Arab world, possibly making it one of the world's most widespread political movements. A leading voice against the monarchy and in favour of pan-Arab nationalism, while opposing Qasim and the Golden Squares' cult of personality, an Arab Socialist Union will be the natural leader for a new revolution."
 IRQ_Golden_Square:0 "The Golden Square"
 IRQ_Golden_Square_desc:0 "The Golden Square is something of an urban myth within Iraq, as few know much of what the members of this secret society do or represent. Many see it merely as a social club for officers of sorts. However the truth is, this \"social club\" is a clique of military officers who admire and aspire to follow in the footsteps Nazi Germany and the Italian Empire. Now they have amassed enough support within the military to seize control of the government in the midst of the revolution. Iraq, it seems, is following the jackboot of much of Europe..."
 IRQ_Uniting_The_Union:0 "Uniting the Union"
 IRQ_Uniting_The_Union_desc:0 "The negotiations are complete, the signatures set down and the border posts prepared for removal. The first step towards destiny is here, for all Arabs. Our peoples will be united under one banner, and this small step will ripple through history."
 IRQ_Rehabilitate_The_Monarchy:0 "Rehabilitate the Monarchy"
 IRQ_Rehabilitate_The_Monarchy_desc:0 "The image of the monarchy is one of the key factors in retaining the Hashemite status quo, but it has seen much better times, and has been shaken recently by waves of popular unrest. Following in the footsteps of the more popular royal families of Europe, we must create a new image for the monarchy, one which allows the people to feel it is in touch with them and their needs."
 IRQ_Reform:0 "Reform"
 IRQ_Reform_desc:0 "If we are to prevent our people from rising up and dragging us through the streets, the monarchy must reform immediately. The British monarchy has survived by relinquishing much of its powers to a legislative body, turning itself into a symbolic figurehead institution above the sway of party politics. We should, as far as possible, emulate this effort. A plan for political reform, reducing the direct role of the monarchy and elevating it above the level of petty politics, will be drawn up."
 IRQ_Reaction:0 "Reaction"
 IRQ_Reaction_desc:0 "If the monarchy and Iraq's pride is to survive, we cannot compromise with those calling for 'democracy'. The monarchy is the cornerstone of our nation - the people shall rally to the face of our King! None shall question his authority! The powers of the monarchy will be bolstered as a stabilising force, with loyal politicians installed, and greater powers given to security forces to stamp out anti-monarchy activity."
 IRQ_Restabilise_Country:0 "Restabilise the Country"
 IRQ_Restabilise_Country_desc:0 "The revolution has, as expected, brought the country into a state of greater insability. Every effort must be made to rebuild stable government and regain the trust and respect of the people. Violence will be stamped down on, government and local institutions rapidly restarted to restore the functioning of the country and the economy, and all efforts made to bring the nation back to some kind of normal."
 IRQ_Purge_Enemies:0 "Purge Our Enemies"
 IRQ_Purge_Enemies_desc:0 "For the Arab Socialist cause to be secured, our enemies remaining within Iraq must be destroyed. The communists, fascists, monarchists and democrats are all a threat to the continued stability of Iraq. Tonight, they will be eliminated. Tomorrow will be a new dawn."
 IRQ_Nationalise_Oil:0 "Nationalise Our Oil"
 IRQ_Nationalise_Oil_desc:0 "The British Empire and their American allies remain the puppet-masters of Iraq's economy, especially in terms of our oil reserves. For too long have they sucked dry the wealth of our nation to their own ends. It is time to seize control of our oil for Iraq's own benefit, not for the fat British capitalist in London."
 IRQ_Suppress_Baathists:0 "Suppress Ba'athists"
 IRQ_Suppress_Baathists_desc:0 "The radical left-wing ideology of Ba'athism remain a threat, poisoning the minds of young radicals across the country. They must be stamped out for the stability of the nation. Their political activities will be banned, with police given powers to investigate and arrest those subversives promoting their messages."
 IRQ_ally_the_communists:0 "Ally the Communist Party"
 IRQ_ally_the_communists_desc:0 "The Iraqi Communist Party have long been supportive of Qasim and an enemy of the Ba'athists. We do not have to be enemies - our common vision for an Arab world free from western Imperialism can unite us together!"
 IRQ_purge_communists:0 "Destroy the Communists"
 IRQ_purge_communists_desc:0 "The Communists and their dangerous ideologies cannot be allowed to thrive in our nation! They pose a counter-revolutionary threat just as the Ba'athists did, and they will be purged just as they were!"
 IRQ_military_mobilization:0 "Military Mobilization"
 IRQ_military_mobilization_desc:0 "We must not sit around and wait for the imperialists to attack us again. Our army must be prepared! The military budget will be increased, and resourced dedicated to a military buildup through the production and purchasing of new weapons and recruitment into the armed forces."
 IRQ_Iraqi_Nationalism:0 "Iraqi Nationalism"
 IRQ_Iraqi_Nationalism_desc:0 "Iraq must focus on making Iraqis proud to be Iraqi. Though our borders were drawn by the British and the French, we cannot be stuck in the past, nor surrender our entire sovereignty to some dubious pan-Arab national ideal. We are Iraq, the people who live here are Iraqi. Our separate Iraqi identity shall carry us to greatness."
 IRQ_Arab_Nationalism_focus:0 "Home of the Revolution"
 IRQ_Arab_Nationalism_focus_desc:0 "Iraq must focus on the pan-Arab dream. The Arab people should be made to know of our great achievements in history. A more united Arab world was once the centre of world culture and it shall be again. Pan-Arab propaganda will be promoted across the country, boosting the unity of our nation, and promoting its values across the Arab world."
 IRQ_lead_the_way:0 "Leading the Way"
 IRQ_lead_the_way_desc:0 "Tensions are beginning to rise in the Arab World. We must not become passive - if we are to achieve our dream of a united and free Arabia, we must take a step forward to coalesce our allies and unite our people!"
 IRQ_the_new_arab_revolution:0 "The New Arab Revolution"
  IRQ_the_new_arab_revolution_desc:0 "With our decisive victory against the forces of the old order, our revolutionary banner spans from the shores of Kuwait to the Sinai Desert. Now, it is time to unite these new revolutionary governments into one great federation, for one thousand years of Arab unity!"
 IRQ_Social_Projects:0 "Social Projects"
 IRQ_Social_Projects_desc:0 "Thanks to neglect from the selfish monarchy and exploitation from the British, Iraq remains a poor nation. A key factor in the Socialists' widespread popular support during the revolution was our promise to enact sweeping reforms and social projects to help the poorest of Iraq. This we must turn into a reality. We will focus on alleviating poverty and reducing inequality across the country, boosting education, while ensuring the population is united in support of our regime."
 IRQ_State_Controlled_Economy:0 "State-Controlled Economy"
 IRQ_State_Controlled_Economy_desc:0 "Iraq's economy is mostly focused on agricultural goods and oil exports, which give us much theoretical wealth, but has failed to prosper for the people. The British have always skimmed their share of the wealth. Even worse, local mismanagement, or lack of management altogether, from the monarchy has led to Iraq's economy slipping stagnating and failing to make use of its resources. Only a huge intervention from our government will allow our economy to grow and prosper. We will nationalise key industries and reorganise the economy into one led by the state, ensuring the fruits of our economy are controlled tightly by the government, and enjoyed by all the people."
 IRQ_pragmatic_diplomacy:0 "Pragmatic Diplomacy"
 IRQ_pragmatic_diplomacy_desc:0 "Ever since the defeat of the Soviet Union, socialism has been a rather sparse ideology on the global stage. If we are to achieve our dreams, we must decide our diplomatic stance: should we align with our ideological allies in India, or perhaps could a different alignment with a less likely ally bring us more chance for success?"
 IRQ_Pan_Arab_Foreign_Policy:0 "Pan-Arab Foreign Policy"
 IRQ_Pan_Arab_Foreign_Policy_desc:0 "One of the core ideals of the Ba'athist party is the dream of a united pan-Arab nation. We must strive to make the dream of Arab unification a reality."
 IRQ_Claim_Khuzestan:0 "Claim Khuzestan"
 IRQ_Claim_Khuzestan_desc:0 "Iran, our eastern neighbor, has long been a rival of Iraq and the Arab world as a whole. The province of Khuzestan, with its large Arab populace, has been under Iranian occupation for too long. With the Iranians in turmoil, our time to strike is now!"
 IRQ_Crush_The_Saudis:0 "Crush the Saudis"
 IRQ_Crush_The_Saudis_desc:0 "The Saudis and their vast oil empire sit at a crossroads, with the Italian and British Empires both vying for influence and control. We cannot risk a hostile neighbour allying with imperialists to our south - the Saudis must be neutralised, and with their defeat, will come their oil..."
 IRQ_Connect_The_States:0 "Connect the States"
 IRQ_Connect_The_States_desc:0 "The Arabian desert has always been a harsh environment for all, and across history, traversing it has killed many a man. To truly unite Jordan and Iraq, a great infrastructure project has been proposed, involving the modernisation of infrastructure through this harsh terrain, particularly between the two former nations. This new highway, based on the great German autobahns, will be the envy of the Arab world, and will finally bridge the desert and be the first spoke in connection the Arab world into one great nation."
 IRQ_Promote_Arab_Unity:0 "Promote Arab Unity"
 IRQ_Promote_Arab_Unity_desc:0 "Arabs of the world must know of the success of our new union with our Jordanian brothers and sisters. We must use every medium to our advantage! The word shall be spread across the nation and the world via radio, newspaper, newsreels, posters and pamphlets, promoting the idea of a common pan-Arab identity between our two formerly separate nations, ensuring a stable union."
 IRQ_axis_alignment:0 "Our Ties With the Axis"
 IRQ_axis_alignment_desc:0 "It was the Axis powers who fought against our British oppressors, and now that we have broken away from the British and their sphere, those powers remain vital potential allies. While we can work with both of the two major axis powers, given their geopolitical split, we must choose our direction, and decide whether we wish to align primarily with the Germans or the Italians."
 #IRQ_axis_alignment:0 "The German Reich controls and dominates most of Europe. It was they who beat our sworn enemy and oppressor, the British Empire, into defeat and humiliation. Our ambassador to the Reich has instructions to open up communications and deepen our ties with Berlin."
 IRQ_Join_Italy:0 "Join Italy?"
 IRQ_Join_Italy_desc:0 "Though Italy's performance in recent conflicts has not had the strongest record, they remain the most potent threat to the British empire in the Mediterranean. Still resentful over their lack of gains, Italy may be very interested in an alliance with us against a common enemy in the British Empire. Not only can we offer vast quantities of oil, but can open another front in their competition with the British, in return for their support and protection, if an agreement with Rome can be reached."
 IRQ_Challenge_Britain:0 "Challenge the British"
 IRQ_Challenge_Britain_desc:0 "The sun is setting on the British Empire. The British have always had their claws in the middle east, especially Iraq, but now they are growing weak, having faced defeats from the rising powers of Europe in recent times. Enough is enough. The Arab revolution shall make the British regret ever stepping foot in our lands, and, one day, drive the British Empire out of the Arab world!"
 IRQ_Claim_Kuwait:0 "Claim Kuwait"
 IRQ_Claim_Kuwait_desc:0 "Still the British Empire lingers in the Middle East. The territory of Kuwait has been robbed from Iraq as a result of the partitioning of the Ottoman Empire. Direct conflict with the British Imperialists seems inevitable. Iraq must prevail."
 IRQ_Take_Jordan:0 "Take Jordan"
 IRQ_Take_Jordan_desc:0 "Our western neighbour, Jordan, is ruled by the same Heshemite dynasty which once controlled our lands. It should be no surprise that they have severed all ties with us following the Heshemeites violent deposition. We cannot allow this instability to continue, should the dominoes fall in our direction. We must intervene in Jordan, to turn back this tide of instability, and restore Hashemite rule to the country."
 IRQ_Promote_Iraq_Unity:0 "Promote Iraqi Unity"
 IRQ_Promote_Iraq_Unity_desc:0 "Since the earliest days of the Ottoman Empire, Iraq has been a difficult region to control. The Arab people are a naturally unruly people, and the lands of Iraq are divided into many groups of different sects and creeds, but if we are to become a modern nation, the people must work as a collective. A massive propaganda campaign shall be ignited, promoting the idea of a common Iraqi national identity and denouncing separatism and sectarianism of all kinds, while school curricula are changed to reflect this. Our nation will see strength through unity!"
 IRQ_Road_To_Reform:0 "The Road to Reform"
 IRQ_Road_To_Reform_desc:0 "The road to reform will be a difficult one. The entrenched elite of Iraq is riddled with hardliners who oppose all reform, while political radicals reject it, seeing it as a cynical diversion. The country will not be served either by reaction, nor by revolution however. We must set out, formalise and begin pushing through our plans for political reform, using the spirit of compromise and pragmatism to chart the way forward."
 IRQ_Hunt_Down_Traitors:0 "Hunt Down the Traitors"
 IRQ_Hunt_Down_Traitors_desc:0 "No stone shall be left unturned in the quest to save Iraq from traitors and revolutionaries. All traitors to the state must be hunted down and destroyed. The police will be given greater funding and powers to investigate and hunt down extreme political subversives, to make sure the instability that has rocked our country does not continue."
 IRQ_Political_Freedoms:0 "Expand Political Freedoms"
 IRQ_Political_Freedoms_desc:0 "Iraq's people have never truly been the masters of their own destiny. To pave the way for Iraq's first true election in its history, the civil restrictions on our people must be relaxed. Government agencies will be instructed to ensure expanded civil freedoms, allowing a greater range of civil and political activity, free press and making sure upcoming elections are free from coercion or fraud."
 IRQ_Cut_Down_Corruption:0 "Stamp Out Corruption"
 IRQ_Cut_Down_Corruption_desc:0 "From the bureaucracy, the military, the government and beyond, corruption is rife. This only serves to weaken us, leaching wealth out of our nation. It does no good for image abroad either, with the wider perception of our nation across the world being negatively tainted by the knowledge of corruption, reducing investment and diplomatic opportunities. This image and the corruption that feeds it must be eradicated for the good of the nation and people. Trustworthy judges and civil servants will be hired to root out corruption, investigating government officials and firing and punishing those found to be guilty. New anti-corruption guidelines will make sure this cannot happen again."
 IRQ_Draft_Constitution:0 "Amend the Constitution"
 IRQ_Draft_Constitution_desc:0 "To pave the way for Iraq's modern future, the constitution must be amended to appropriate these new reforms. It will take many sleepless nights to work out all the loopholes and make everyone happy, but it must be done. A constitutional commission will be set out, to streamline and modernise the existing constitution, and to add new articles where necessary."
 IRQ_Controlled_Elections:0 "A New Election"
 IRQ_Controlled_Elections_desc:0 "Election day is here! The ballots are prepared, the people ready to decide their own future. Of course, the necessary precautions have been taken to make sure some of the more radical groups don't make headway, but a level of controlled democracy is sure to placate all but the most radical of dissidents."
 IRQ_Secret_Police:0 "Create the Secret Police"
 IRQ_Secret_Police_desc:0 "The nation needs a watchful eye looking over it which means a strong clandestine internal security organisation. Like a mother with her child, constant observation is necessary. But when the child grows unruly and rebellious, a firm hand is required to bring it back to the fold.\n\nA new secret police organisation will be created to watch over the people."
 IRQ_Control_Press:0 "Control the Press"
 IRQ_Control_Press_desc:0 "The press has become increasingly radical over the years, and more and more critical of our government. These newspapers and reporters must be "convinced" to change their headlines. Relevant departments will be quietly given greater powers to nudge and, if necessary, censor the press, to make sure the people cannot be poisoned by dangerous ideas."
 IRQ_Stability_Through_Strength:0 "Stability through Strength"
 IRQ_Stability_Through_Strength_desc:0 "The monarch is the embodiment of a nation, an example for all to follow and respect. We must promote the monarchy as a personal symbol of the nation - strong, just and a unifying institution that all our people, regardless of background, can identify with. With this adoration of the monarchy will come strength, and a strong Iraq will survive and endure into the future."
 IRQ_Royal_Tour:0 "A Royal Tour"
 IRQ_Royal_Tour_desc:0 "For the British royal family, a royal tour of their empire, or parts of it, seems to have become an excellent means of promoting unity, by showing the monarch as in touch with their people. Following this example, a tour of our own royal family to the farthest reaches of Iraq will allow the people to take a peek into royal life - what we want them to see at least. It should hopefully bring the people close to their head of state and boost loyalty and unity."
 IRQ_Royal_Wedding:0 "A Royal Wedding"
 IRQ_Royal_Wedding_desc:0 "As the final centrepiece of the royal family's campaign to rebuild their popularity, organising a royal wedding is next on the agenda. A fitting Queen for King Faisal will be found, and a great, highly publicised wedding will be held as a patriotic occasion for all."
 IRQ_Sectarian_Issues:0 "Sectarian Issues"
 IRQ_Sectarian_Issues_desc:0 "Another result of Britain's creation of Iraq is our ongoing sectarian issues. Our nation is dominated by a Sunni minority, while the Shia majority grows increasingly bitter and hostile. Then there is Iraq's Kurdish population in the north, with some within it calling for autonomy or even independence. The situation is has been a thorn in the side of our nation for some time now. It must somehow be tackled."
 IRQ_Arab_Kurdish_Partnership:0 "Arab-Kurdish Partnership"
 IRQ_Arab_Kurdish_Partnership_desc:0 "Continuing to antagonize and alienate the Kurds will lead to irreparable damage in the relationships between the peoples of Iraq. Perhaps some compromise can be reached. For example, greater autonomy could be granted to Kurdish communities, as well as certain political and social freedoms, in order to turn the Kurds into loyal citizens of a diverse nation."
 IRQ_Healing_Sunni_Shia_Rift:0 "Healing the Sunni-Shia Rift"
 IRQ_Healing_Sunni_Shia_Rift_desc:0 "The Shia majority in Iraq feels it is an oppressed people, for the Sunni minority has long had disproportionate control of institutions of government. Through reconciliation and compromise, the widening rift must be healed. We will promote dialogue between the two religious groups, and hope to negotiate compromises on increasing Shia poliitcal representation, while not jeopardising the safety of the Sunni minority."
 IRQ_Suppress_Kurds:0 "Suppress the Kurds"
 IRQ_Suppress_Kurds_desc:0 "The Kurds have continued to destabilise our nation, we must teach them a lesson! We will curb Kurdish nationalist political action, and dedicate additional resources to policing Kurdish communities and curbing separatism. Iraq must be united, and minority groups like the Kurds cannot be allowed to tear the country apart."
 
# new military tree
### Iraq Military Tree Localisation ###

IRQ_Iraqi_Armed_Forces:0 "The Iraqi Armed Forces"
IRQ_Iraqi_Armed_Forces_desc:0 "If we are to take our place as a great regional military power with the Arab world, and be able to defend our borders, we must build our armed forces from a relatively ragtag organisation barely able to defend our country, into a true fighting force. It is time to begin the wholesale modernisation of our armed forces."

# Navy
IRQ_The_Youngest_Force:0 "The Youngest Force"
IRQ_The_Youngest_Force_desc:0 "Founded only in 1937, the Iraqi navy is the youngest branch of our armed forces and generally the least prioritised. That does not mean that naval power has no uses for us however. As a country that relies on rivers and waterways into the Gulf, we must secure a minimum level of naval strength to maintain our interests and access to the sea."
IRQ_Coastal_Defence_Focus:0 "Coastal Defense"
IRQ_Coastal_Defence_Focus_desc:0 "Hemmed in as we are, we are not a nation with great naval ambitions in the near future, and control of the oceans is not realistically within our grasp. However, we must be able to defend our own coastlines and key waterways. Our naval strategy will be oriented towards that end."
IRQ_River_Boats:0 "River Boats"
IRQ_River_Boats_desc:0 "Ever since ancient times, Iraq is a nation on rivers - the great Tigris and Euphrates have served as the lifeblood of our civilisation for many thousands of years. In this modern era, we must be able to control our rivers should an invader attempt to seize them. A force of small armed river boats will be useful to this end."
IRQ_Coastal_Fortifications:0 "Basrah Fortifications"
IRQ_Coastal_Fortifications_desc:0 "The Basrah region, centred on the city of the same name, is strategically vital to us, serving as our access to the gulf and the broader seas. We must make sure this city and region are well-defended against any potential attack that would seek to seize this location and render us landlocked. Modern fortifications will be built in the region, better preparing it against any future amphibeous or ground-based attack."
IRQ_Gulf_Ambitions:0 "Gulf Ambitions"
IRQ_Gulf_Ambitions_desc:0 "The Gulf to our east is our only access to the oceans of the world, a small but strategically vital body of water. This chokehold leaves our country in a severely vulnerable position should we lose control of the Gulf to foreign powers, and while traditionally the British have dominated this sea, in the future we should be able to take its security into our own hands. We will work to build naval capabilities to control, or at least influence, the Gulf, so that the Persians or others cannot cut us off from the world by seizing total control of the sea."
IRQ_Found_Basra_Naval_Academy:0 "Found the Basra Naval Academy"
IRQ_Found_Basra_Naval_Academy_desc:0 "As we dip our toes into naval capabilities and efforts, we must make sure we have a sufficient quantity of personnel to fill the necessary positions, something that we as yet have never had, being a nation unused to naval efforts. The new Basra Naval Academy in the coastal city of Basrah will fill this role, training our first true generation of naval personnel."
IRQ_Shipbuilding_Capabilities:0 "Shipbuilding Capabilities"
IRQ_Shipbuilding_Capabilities_desc:0 "With the early steps laid down in building a naval strategy and presence, it is time to truly begin preparations for achieving domestic naval capabilities. A set of new, modern shipyards will be built in the Basrah region. In time, we will be able to build our own ships, and a truly independently-built and maintained fleet."

# Army
IRQ_Modernising_the_Army:0 "Modernising the Army"
IRQ_Modernising_the_Army_desc:0 "The army is the oldest and by far the largest branch of our armed forces, but unfortunately it is in a poor state. Old, obsolete and weak, it is not a force befitting of our country's ambitions. It is time to begin thoroughly modernising the army to turn it into a capable fighting force."
IRQ_Robertsons_Report:0 "Robertson's Report"
IRQ_Robertsons_Report_desc:0 "Prepared in 1951 by British army officer Brian Robertson, the infamous Robertson Report outlined the severe deficiencies of the Iraqi army, arguing it could do little to aid Britain's position in the Middle East at the time, and likely not even defend the country against an invading major power. Clearly, this is concerning to us, and we should read this report closely to learn about and deal with the deficiencies found."
IRQ_Improving_the_Officer_Corps:0 "Improving the Officer Corps"
IRQ_Improving_the_Officer_Corps_desc:0 "One of the key problems of our army so far is the quality of its leadership, at all levels from low level officers to the top of command. If this is to be improved, we need a larger number of better trained and qualified officers. Training programs will be expanded, to improve the skills of officers already in the army and train a new generation of officers, improving the army's leadership."
IRQ_Expand_Conscription:0 "Expand Conscription"
IRQ_Expand_Conscription_desc:0 "So far, our army has had the problem of simply being too small, traditionally relegated to internal duties under British oversight, and conscripting only a small proportion of the population. A true modern army needs significantly more mass, and so our greater recruitment needs must be met. The conscription law will be changed, bringing much more young men across the country into military service and swelling our ranks with the necessary recruits."
IRQ_Train_Shia_Officers:0 "Train Shia Officers"
IRQ_Train_Shia_Officers_desc:0 "Continuing to allow the Shia majority of our country to be locked out of the upper ranks of the army simply due to old sectarian dynamics is madness. If we are serious about building a meritocratic army, and massively expanding our talent pool of officers, we must begin allowing Shia Iraqis to rise up the ranks of the officer corps. No longer will the Sunnis be dominant in the army."
IRQ_Maintain_Sunni_Dominance:0 "Maintain Sunni Dominance"
IRQ_Maintain_Sunni_Dominance_desc:0 "While it is certain that we miss out on valuable talent by having Shia Iraqis locked out of the upper ranks of the army, a sudden shift away from this structure is simply too destabilising. The last thing we want at this important moment of reform, is to bring sectarian conflict into the upper ranks of the army and risk instability and internal conflict. For now, we will continue the policy of Sunni dominance within the officer corps, for the sake of ensuring stability and loyalty."
IRQ_Reform_Command_Structure:0 "Reform the Command Structure"
IRQ_Reform_Command_Structure_desc:0 "One of the key issues identified in Robinson's report was the problem of poor command at the core of the army, with the leadership of the army being described as conservative, uncooperative and inflexible. This is clearly an area in need of improvement - an army is only as good as those who lead it. To reduce the chance of conflict or confusion, and improve the smoothness of command, the command structure will be reformed and formalised, with the chain of command being made clear."
IRQ_Improve_Basic_Training:0 "Improve Basic Training"
IRQ_Improve_Basic_Training_desc:0 "An army, its strategy and its equipment are ultimately only as good as the fighting ability of the soldiers who carry it out and use it. At the moment, the quality of our soldiers is simply lacking compared to the greater military powers, which risks disorganisation or loss of morale in battle. To make sure our soldiers are able to fight as effectively as possible, basic training standards will be increased, with the help of foreign military advisors and experts."
IRQ_Army_Motorisation:0 "Army Motorisation"
IRQ_Army_Motorisation_desc:0 "The formation of a motorised brigade has long been an ambition of army planners, which would provide vital mobility in the vast, open lands of Iraq and its borders. It is time to begin investing in motorisation, increasing the mobility of our forces for any future war."
IRQ_A_Stronger_Base:0 "A Stronger Base"
IRQ_A_Stronger_Base_desc:0 "As we work to expand the size and strength of our army, we must make sure the basics are there. Internal logistics, basic weapons manufacturing and systems of mobilisation, training standards and command structures have already seen improvements that are bearing fruit. We must continue these efforts, towards the ultimate aim of making our army an effective fighting force to rival other great military powers."
IRQ_An_Iraqi_Way_of_War:0 "A New Arab Way of War"
IRQ_An_Iraqi_Way_of_War_desc:0 "While we have learned much from the greater military powers around the world, it has become clear to us that to fight effectively in these lands requires a unique way of war. The geography is unlike that of many places where modern wars have been fought, and we must innovate beyond what we can learn from simple copying. Our theorists, having learned from the greatest of what they could find abroad, are bringing together their lessons and local knowledge into a new doctrine, a new way of war suited for Iraq and the Arab world."
IRQ_Northern_Mountain_Forces:0 "Northern Mountain Forces"
IRQ_Northern_Mountain_Forces_desc:0 "The northern borderlands of our country have unique geography, being dominated by mountains. These strategic peaks guard our borders against possible incursions by Turkey or Iran, and are possible hiding places for Kurdish guerrillas. To maintain control of these mountain territories effectively, we must have forces able to fight in the highlands. Special training in mountaineering will be researched, to improve the fighting ability of our forces in this region."
IRQ_Desert_Warfare_Logistics:0 "Desert Warfare Logistics"
IRQ_Desert_Warfare_Logistics_desc:0 "Away from the rivers, mountains and grasslands, vast deserts expand across some of our borderlands. We must make sure our forces are prepared to fight in this unforgiving terrain, despite the logistical challenges such remoteness provide. Sections of our forces will undergo training exercises and war games in the deserts, while their logistical systems are improved, making sure they are prepared to fight in these lands."
IRQ_Armoured_Warfare:0 "Armoured Warfare"
IRQ_Armoured_Warfare_desc:0 "Recent wars in Europe showed the power that the tank, if properly utilised, can hold in smashing infantry formations and breaking through enemy lines. In the vast expanses of Iraq and its neighbouring regions, the importance of armoured warfare is even greater. However, to supply and command large numbers of tanks in the deserts or highlands will prove no easy feat without strong preparation. As we look into building armoured forces, we must prepare to use them as effectively as possible, by studying in and training for armoured warfare."
IRQ_leader_of_the_arab_world:0 "Leader of the Arab World"
IRQ_leader_of_the_arab_world_desc:0 "In our recent history, Iraq was essentially just a local vassal of the British, with little to military independence or ability to exert itself. This was a fate unbefitting of the cradle of civilisation, of a land so important to world and Arab history. Now, however, with great military reforms underway and the vast expansion of our army, we are no longer a mere junior power, but a leading military force in the region. Despite what the Egyptians and others may claim, it is us Iraqis who lead the Arab world, with our army as its proud defenders!"

# Air Force
IRQ_A_Modern_Air_Force:0 "A Modern Air Force"
IRQ_A_Modern_Air_Force_desc:0 "Recent conflicts have shown that control of the skies is vital to winning any modern battle. If we are to be a country that can truly defend itself and its own interests, we must develop a modern air force, capable of defending our airspace and striking our enemies from above."
IRQ_Train_Pilots_and_Officers:0 "Train Pilots and Officers"
IRQ_Train_Pilots_and_Officers_desc:0 "The best hardware is nothing without the right personnel to use it. As we begin the program to expand our air force, we will set about increasing training of pilots, officers and other personnel, whose numbers in Iraq are currently lacking."
IRQ_Expand_Tikrit_Flying_School:0 "Expand Tikrit Flying School"
IRQ_Expand_Tikrit_Flying_School_desc:0 "The flying school at Tikrit serves as the primary training facility for our air force's pilots and is, for now, relatively small. As we seek to build a truly independent and powerful air force, we will need to drastically increase the quantity and quality of pilot training. With whatever help from abroad is necessary, we will expand this college and train more pilots."
IRQ_Expand_Habbaniya_Base:0 "Expand Habbaniya Base"
IRQ_Expand_Habbaniya_Base_desc:0 "Initially opened by the British in 1936, the Habbaniya air base around 90km west of Baghdad serves as the primary military air base in this country. It has served both the British and ourselves well, but if it is to host a modern air force, its facilities must be expanded. Necessary funding and resources will be put towards this, strengthening our air infrastructure at the base."
IRQ_Acquiring_Hardware:0 "Acquiring Hardware"
IRQ_Acquiring_Hardware_desc:0 "As well as skilled personnel, an air force requires aircraft, which is something we are unfortunately lacking. It is time to organise the aircraft we have, and expand our horizons by acquiring new models."
IRQ_Refurbish_Existing_British_Aircraft:0 "Refurbish Existing British Aircraft"
IRQ_Refurbish_Existing_British_Aircraft_desc:0 "During their military presence within our country, the British stationed a variety of aircraft, some of which have been left behind and essentially handed to us. Most of these are older, often obsolete models, and many are not even in working order, having been mothballed for some time. However, despite their age, they are still potentially useful, particularly against our regional enemies who may have just as poor air forces as us. We will set about collecting and refurbishing these old British airframes, which will form the base of our air force."
IRQ_Buy_New_Models:0 "Buy New Models"
IRQ_Buy_New_Models_desc:0 "For now, we do not have the domestic industrial and technological base to develop our own first-rate modern jets, but many are available on the global market from larger arms-producing nations. We will look to purchase our first modern aircraft, to form the tip of the spear of our air force."
IRQ_Controlling_Our_Skies:0 "Controlling Our Skies"
IRQ_Controlling_Our_Skies_desc:0 "In many ways the primary role of an air force is the defence of our own skies - should we lose control of our airspace, our enemy would be able to bomb our forces and our people from above with impunity. Ever effort must be made in training and strategy, coordinating with ground-based anti-air, to maintain air superiority over our home airspace and prevent such an occurance in any future conflict."
IRQ_Ground_Support_Missions:0 "Ground Support Missions"
IRQ_Ground_Support_Missions_desc:0 "As well as maintaining control of our home skies defensively, an air force also gives us the capability to support our ground forces on the offensive by attacking enemy forces on the ground, something the Germans showed with devastating effect across Europe. If we are to share in their success, we must begin looking into these methods. We will train our pilots to coordinate with ground forces, attacking enemy formations and allowing breakthroughs on the ground."
IRQ_Aerial_Reconnaissance:0 "Aerial Reconnaissance"
IRQ_Aerial_Reconnaissance_desc:0 "Perhaps one of the greatest advantages of having a presence in the air is the ability to observe the enemy from above their heads. In the vast deserts of our region, simply spotting enemy forces can be achieved effectively from the air and provide a great advantage in battle. We will invest in training and developing aerial reconnaissance techniques, improving our detection of enemy forces."



